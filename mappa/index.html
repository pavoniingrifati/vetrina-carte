<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mappa</title>
  <style>
    :root {
      --bg: #0e1622;
      --shadow: 0 24px 60px rgba(0,0,0,.45);
      --ring: rgba(255,255,255,.45);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .wrap{
      max-width: 1400px;
      margin: 0 auto;
      padding: 18px;
    }
    .map{
      position: relative;
      width: 100%;
      border-radius: 22px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    .map img{
      width:100%;
      height:auto;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
    }

    /* HOTSPOT: centrato sul marker */
    .pin{
      position:absolute;
      left: 0;
      top: 0;
      width: clamp(52px, 6.2vw, 92px);
      height: clamp(70px, 8.2vw, 120px);
      transform: translate(-50%, -45%);
      border-radius: 18px;
      cursor: pointer;
      transition: transform .12s ease, filter .12s ease, box-shadow .12s ease;
      /* invisibile ma cliccabile */
      background: rgba(0,0,0,0);
    }

    .pin:hover{
      transform: translate(-50%, -45%) scale(1.03);
      box-shadow: 0 0 0 4px var(--ring), 0 18px 40px rgba(0,0,0,.55);
      filter: brightness(1.05);
    }
    .pin:active{
      transform: translate(-50%, -45%) scale(0.995);
    }

    /* Modalità debug: scommenta per vedere le aree */
    /*
    .pin{
      background: rgba(255,0,0,.22);
      outline: 2px solid rgba(255,0,0,.55);
    }
    */

    /* Suggerimento: su mobile rendiamo le aree un po' più grandi */
    @media (max-width: 700px){
      .wrap{padding: 12px;}
      .map{border-radius: 16px;}
      .pin{
        width: clamp(62px, 10vw, 110px);
        height: clamp(86px, 14vw, 150px);
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="map" aria-label="Mappa con marker cliccabili">
      <img src="mappa.png" alt="Mappa" />

      <!-- Marker cliccabili (posizionati sui pin) -->
      <a class="pin" style="left:79.5419%; top:8.3269%;" href="../partite/" title="Stadio" aria-label="Stadio"></a>
      <a class="pin" style="left:50.0069%; top:24.6179%;" href="../partite/" title="Campo d'allenamento" aria-label="Campo d'allenamento"></a>
      <a class="pin" style="left:83.4464%; top:52.093%;" href="../slot" title="Casinò" aria-label="Casinò"></a>
      <a class="pin" style="left:32.6909%; top:20.2044%;" href="../" title="Uffici" aria-label="Uffici"></a>
      <a class="pin" style="left:21.1685%; top:8.2952%;" href="../f1home" title="Pista F1" aria-label="Pista F1"></a>

    </div>
  </div>
</body>
</html>

<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mappa</title>
  <style>
    :root {
      --bg: #0e1622;
      --shadow: 0 24px 60px rgba(0,0,0,.45);
      --ring: rgba(255,255,255,.45);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .wrap{
      max-width: 1400px;
      margin: 0 auto;
      padding: 18px;
    }
    .map{
      position: relative;
      width: 100%;
      border-radius: 22px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    .map img{
      width:100%;
      height:auto;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
      /* Riserva spazio prima del caricamento (fallback 16:9). Se vuoi, cambia il ratio. */
      aspect-ratio: auto 2048 / 1365;
    }

    /* HOTSPOT: centrato sul marker */
    .pin{
      position:absolute;
      left: var(--x, 0);
      top: var(--y, 0);
      width: clamp(52px, 6.2vw, 92px);
      height: clamp(70px, 8.2vw, 120px);
      min-width: 44px;
      min-height: 44px;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      transform: translate(-50%, -45%);
      border-radius: 18px;
      cursor: pointer;
      transition: transform .12s ease, filter .12s ease, box-shadow .12s ease;
      /* invisibile ma cliccabile */
      background: rgba(0,0,0,0);
    }

    /* Affordance: pin visibile (la zona cliccabile resta più grande) */
    .pin::after{
      content:"";
      position:absolute;
      left:50%;
      top:52%;
      width: 16px;
      height: 16px;
      transform: translate(-50%, -50%);
      border-radius: 999px;
      background: rgba(255,255,255,.88);
      box-shadow: 0 0 0 10px rgba(255,255,255,.10);
      pointer-events:none;
      opacity: 0;
    }

    /* Tooltip (desktop): mostra etichetta su hover e focus */
    .pin[data-label]::before{
      content: attr(data-label);
      position:absolute;
      left:50%;
      top:-8px;
      transform: translate(-50%,-100%);
      background: rgba(0,0,0,.78);
      color:#fff;
      font-size: 12px;
      padding: 6px 8px;
      border-radius: 10px;
      opacity: 0;
      pointer-events:none;
      white-space: nowrap;
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
    }


    .pin:hover,
    .pin:focus-visible{
      outline: none;
      transform: translate(-50%, -45%) scale(1.03);
      box-shadow: 0 0 0 4px var(--ring), 0 18px 40px rgba(0,0,0,.55);
      filter: brightness(1.05);
    }
    .pin:active{
      transform: translate(-50%, -45%) scale(0.995);
    }

    /* Modalità debug: scommenta per vedere le aree */
    /*
    .pin{
      background: rgba(255,0,0,.22);
      outline: 2px solid rgba(255,0,0,.55);
    }
    */

    /* Suggerimento: su mobile rendiamo le aree un po' più grandi */
    @media (max-width: 700px){
      .wrap{padding: 12px;}
      .map{border-radius: 16px;}
      .pin{
        width: clamp(62px, 10vw, 110px);
        height: clamp(86px, 14vw, 150px);
      }
    }
  
    .pin:hover::before,
    .pin:focus-visible::before{ opacity: 1; }

    

    .pin:hover::after,
    .pin:focus-visible::after{ opacity: 1; }
/* Accessibilità: testo solo per screen reader */
    .sr-only{
      position:absolute;
      width:1px; height:1px;
      padding:0; margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      white-space:nowrap;
      border:0;
    }

  </style>
</head>
<body>
  <div class="wrap">
    <div class="map" aria-label="Mappa con marker cliccabili">
      <img src="mappa.png" alt="Mappa" loading="lazy" decoding="async" />

      <!-- Marker cliccabili (posizionati sui pin) -->
      <a class="pin" style="--x:72.7075%; --y:18.7100%;" href="../partite/" title="Stadio" aria-label="Stadio" data-label="Stadio">
        <span class="sr-only">Stadio</span>
      </a>
<a class="pin"
   style="--x:57.4328%; --y:35.6833%;"
   href="https://pavoniingrifati.github.io/vetrina-carte/allenamento"
   target="_blank"
   rel="noopener noreferrer"
   title="Campo d'allenamento"
   aria-label="Campo d'allenamento" data-label="Campo d&#x27;allenamento">
        <span class="sr-only">Campo d&#x27;allenamento</span>
      </a>
      <a class="pin" style="--x:77.5237%; --y:55.2433%;" href="../slot" title="Casinò" aria-label="Casinò" data-label="Casinò">
        <span class="sr-only">Casinò</span>
      </a>
      <a class="pin" style="--x:37.1834%; --y:31.2724%;" href="../" title="Uffici" aria-label="Uffici" data-label="Uffici">
        <span class="sr-only">Uffici</span>
      </a>
      <a class="pin" style="--x:21.6226%; --y:17.9941%;" href="../f1home" title="Pista F1" aria-label="Pista F1" data-label="Pista F1">
        <span class="sr-only">Pista F1</span>
      </a>

    </div>
  </div>
</body>
</html>

<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Vetrina Carte – TOTS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0f1115; --card:#151823; --ink:#e6e7ea; --muted:#a7acb9; --chip:#23283a; --accent:#6aa3ff; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    header{padding:20px;display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:space-between;border-bottom:1px solid #1f2330}
    .title{font-weight:700;font-size:20px}
    .controls{display:flex;gap:8px;flex-wrap:wrap}
    select,input[type="search"]{background:var(--card);border:1px solid #222740;color:var(--ink);padding:10px 12px;border-radius:12px;outline:none}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;padding:20px;max-width:1200px;margin:0 auto}
    .card{background:var(--card);border:1px solid #1b2030;border-radius:16px;overflow:hidden;display:flex;flex-direction:column;transition:transform .12s ease, box-shadow .12s ease}
    .card:hover{transform:translateY(-2px);box-shadow:0 8px 24px rgba(0,0,0,.25)}
    .thumb{aspect-ratio:4/5;background:#0b0d13;display:block;width:100%;object-fit:cover}
    .body{padding:12px}
    .name{font-weight:700;margin:0 0 6px;font-size:16px}
    .meta{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0 10px}
    .chip{background:var(--chip);color:var(--muted);border-radius:999px;padding:4px 8px;font-size:12px;border:1px solid #2a3147}
    .text{color:var(--muted);font-size:13px;margin:0}
    .footer{padding:0 20px 20px;color:var(--muted);text-align:center}
    .badge{color:#fff;background:var(--accent);border-radius:8px;padding:4px 8px;font-weight:600;font-size:12px}
    .empty{opacity:.7;text-align:center;padding:40px}
    a{color:inherit;text-decoration:none}
  </style>
</head>
<body>
  <header>
    <div class="title">Vetrina Carte <span class="badge">TOTS</span></div>
    <div class="controls">
      <select id="roleSelect" aria-label="Filtra per ruolo">
        <option value="">Tutti i ruoli</option>
      </select>
      <input id="searchInput" type="search" placeholder="Cerca nome / tag..." />
    </div>
  </header>

  <main>
    <section id="cards" class="grid" aria-live="polite"></section>
    <div id="status" class="footer"></div>
  </main>

  <script>
    const EL = {
      grid: document.getElementById('cards'),
      role: document.getElementById('roleSelect'),
      search: document.getElementById('searchInput'),
      status: document.getElementById('status')
    };

    // --- Caricamento dati con fallback: prima cards.json, poi cards-ruolo.json
    async function loadData() {
      const sources = ['cards.json', 'cards-ruolo.json'];
      for (const url of sources) {
        try {
          const res = await fetch(url, { cache: 'no-store' });
          if (!res.ok) throw new Error(res.status + ' ' + res.statusText);
          const data = await res.json();
          if (!Array.isArray(data)) throw new Error('Formato non valido');
          return data;
        } catch (e) {
          // prova la prossima fonte
        }
      }
      throw new Error('Impossibile caricare i dati dalle sorgenti indicate.');
    }

    // --- UNICA MODIFICA RILEVANTE: filtro TOTS basato su "series"
    function filterTots(data) {
      return data.filter(c => (c.series || '').toLowerCase() === 'tots');
    }

    function normalize(str){ return (str || '').toString().toLowerCase(); }

    function applyFilters(data){
      const role = normalize(EL.role.value);
      const q = normalize(EL.search.value);
      return data.filter(c => {
        const okRole = !role || normalize(c.role) === role;
        const hay = [
          c.name, c.text, c.game, c.rarity, c.role,
          ...(Array.isArray(c.tags) ? c.tags : [])
        ].map(normalize).join(' ');
        const okQuery = !q || hay.includes(q);
        return okRole && okQuery;
      });
    }

    function render(list){
      EL.grid.innerHTML = '';
      if (!list.length) {
        EL.grid.innerHTML = '<div class="empty">Nessuna carta trovata.</div>';
        return;
      }
      const frag = document.createDocumentFragment();
      list.forEach(c => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <img class="thumb" alt="${(c.name||'Carta')}" src="${c.img || ''}">
          <div class="body">
            <h3 class="name">${c.name || 'Senza nome'}</h3>
            <div class="meta">
              ${c.role ? `<span class="chip">Ruolo: ${c.role}</span>` : ''}
              ${c.rarity ? `<span class="chip">${c.rarity}</span>` : ''}
              ${c.game ? `<span class="chip">${c.game}</span>` : ''}
              ${c.series ? `<span class="chip">Serie: ${c.series}</span>` : ''}
            </div>
            ${c.text ? `<p class="text">${c.text}</p>` : ''}
          </div>
        `;
        frag.appendChild(card);
      });
      EL.grid.appendChild(frag);
    }

    function populateRoles(data){
      const roles = Array.from(new Set(
        data.map(c => c.role).filter(Boolean)
      )).sort((a,b)=>a.localeCompare(b));
      for (const r of roles){
        const opt = document.createElement('option');
        opt.value = r;
        opt.textContent = r;
        EL.role.appendChild(opt);
      }
    }

    (async function init(){
      EL.status.textContent = 'Caricamento…';
      try {
        const raw = await loadData();

        // >>> QUI succede la "modifica": prendi solo le TOTS guardando series
        const tots = filterTots(raw);

        populateRoles(tots);
        const renderNow = () => render(applyFilters(tots));
        EL.role.addEventListener('change', renderNow);
        EL.search.addEventListener('input', renderNow);
        renderNow();

        EL.status.textContent = `Mostrate ${tots.length} carte TOTS.`;
      } catch (err) {
        EL.status.textContent = 'Errore: ' + err.message;
      }
    })();
  </script>
</body>
</html>

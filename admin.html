<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fantaballa • Admin News</title>
  <style>
    :root{
      --blue:#2D7FF9; --navy:#0B1A3A; --bg:#f6f8fb; --card:#fff; --muted:#6b7280; --ring:0 0 0 3px rgba(45,127,249,.25);
    }
    *{box-sizing:border-box} html,body{margin:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:#0f1420;line-height:1.5}
    .wrap{width:min(900px,92%);margin:32px auto}
    h1{margin:0 0 8px;font-size:1.4rem;color:var(--navy)}
    .card{background:var(--card);border:1px solid #e7ecf7;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.05);padding:18px}
    form{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .full{grid-column:1 / -1}
    label{font-weight:600;font-size:.95rem}
    input,select,textarea{width:100%;margin-top:6px;padding:10px 12px;border:1px solid #dbe3f6;border-radius:10px;background:#fff}
    input:focus,select:focus,textarea:focus{outline:0;box-shadow:var(--ring);border-color:#9cc3ff}
    textarea{min-height:110px;resize:vertical}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .btn{appearance:none;border:0;border-radius:999px;padding:10px 14px;font-weight:700;cursor:pointer}
    .btn-primary{background:var(--blue);color:#fff}
    .btn-ghost{background:#edf2ff;color:#0b2a7a}
    .status{margin-top:10px;font-size:.95rem}
    .status .ok{color:#0a7b10;font-weight:700}
    .status .err{color:#b00020;font-weight:700}
    .preview{display:flex;gap:14px;align-items:flex-start}
    .card-prev{flex:1;display:flex;border:1px solid #e7ecf7;border-radius:16px;overflow:hidden}
    .card-prev img{width:40%;object-fit:cover;background:#eef3ff}
    .card-prev .body{padding:12px;display:grid;gap:6px}
    .chip{display:inline-block;font-size:.75rem;padding:.25rem .55rem;border-radius:999px;background:#CFE2FF;color:#0b3b9e;font-weight:700}
    small.muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Fantaballa • Admin Notizie</h1>
    <p class="full" style="margin:6px 0 18px"><small class="muted">
      Compila i campi e premi <strong>Pubblica</strong>. L’articolo viene aggiunto al Google Sheet e la homepage lo leggerà via GViz.
    </small></p>

    <div class="card">
      <form id="newsForm" autocomplete="off">
        <div class="full">
          <label for="title">Titolo</label>
          <input id="title" name="title" required placeholder="Es. Fantaballa batte Gotham 3-2">
        </div>

        <div>
          <label for="category">Categoria</label>
          <select id="category" name="category">
            <option>News</option>
            <option>Club</option>
            <option>Match</option>
            <option>Mercato</option>
          </select>
        </div>

        <div>
          <label for="date">Data (opzionale)</label>
          <input id="date" name="date" type="date">
        </div>

        <div class="full">
          <label for="image">URL Immagine</label>
          <input id="image" name="image" placeholder="https://... (meglio 1200x675)">
        </div>

        <div class="full">
          <label for="excerpt">Testo breve</label>
          <textarea id="excerpt" name="excerpt" placeholder="Massimo 1-2 frasi"></textarea>
        </div>

        <div class="full">
          <label for="url">Link articolo (facoltativo)</label>
          <input id="url" name="url" placeholder="https://... oppure #">
        </div>

        <div class="full row" style="margin-top:6px">
          <button type="submit" class="btn btn-primary">Pubblica</button>
          <button type="button" id="clearBtn" class="btn btn-ghost">Svuota</button>
        </div>
        <div id="status" class="status full"></div>
      </form>
    </div>

    <div class="preview" style="margin-top:16px">
      <div class="card full">
        <div style="font-weight:700;margin-bottom:8px">Anteprima card</div>
        <div class="card-prev">
          <img id="prevImg" alt="anteprima">
          <div class="body">
            <span id="prevCat" class="chip">News</span>
            <div id="prevTitle" style="font-weight:800">Titolo</div>
            <div id="prevExcerpt" style="color:#374151">Testo breve…</div>
            <div style="display:flex;justify-content:space-between;color:#6b7280;font-size:.9rem;margin-top:6px">
              <span id="prevDate"></span>
              <a id="prevLink" href="#" target="_blank" rel="noopener">Leggi</a>
            </div>
          </div>
        </div>
        <small class="muted">Questa è solo una preview visiva; la grafica reale segue lo stile della homepage.</small>
      </div>
    </div>
  </div>

  <script>
    // ===== CONFIG (metti qui SOLO questi due valori) =====
    const WEB_APP_URL = https://script.google.com/macros/s/AKfycbyVAfu5yQGXD3mplnuSJrBgb-HPRVKKLl0hdUNYlBl9M6AS8qi6wI01vaGxEGfZ3tQM/exec';
    const SHARED_KEY  = 'Fantaballa-2025_9vQ!x7L3p';
    // =====================================================

    const f = document.getElementById('newsForm');
    const statusEl = document.getElementById('status');

    // Preview refs
    const prevImg = document.getElementById('prevImg');
    const prevCat = document.getElementById('prevCat');
    const prevTitle = document.getElementById('prevTitle');
    const prevExcerpt = document.getElementById('prevExcerpt');
    const prevDate = document.getElementById('prevDate');
    const prevLink = document.getElementById('prevLink');

    // Helper
    const todayISO = () => {
      const d = new Date(); const m = (d.getMonth()+1+'').padStart(2,'0'); const dd = (d.getDate()+'').padStart(2,'0');
      return `${d.getFullYear()}-${m}-${dd}`;
    };
    const fmtDateIT = (iso) => {
      try{ return new Date(iso).toLocaleDateString('it-IT',{day:'2-digit', month:'short', year:'numeric'}); }
      catch{ return iso || ''; }
    };

    // Carica ultimi valori dalla memoria (facoltativo)
    const LS = 'fb_admin_last';
    const last = JSON.parse(localStorage.getItem(LS)||'{}');
    ['title','category','date','image','excerpt','url'].forEach(id=>{
      const el = document.getElementById(id);
      if(!el) return;
      if(id==='date' && !last[id]) el.value = ''; // lascia vuoto (server mette oggi se manca)
      else if(last[id]) el.value = last[id];
    });

    function updPreview(){
      const title = document.getElementById('title').value.trim() || 'Titolo';
      const category = document.getElementById('category').value || 'News';
      const date = document.getElementById('date').value;
      const image = document.getElementById('image').value.trim();
      const excerpt = document.getElementById('excerpt').value.trim();
      const url = document.getElementById('url').value.trim() || '#';

      prevTitle.textContent = title;
      prevCat.textContent = category || 'News';
      prevExcerpt.textContent = excerpt || 'Testo breve…';
      prevDate.textContent = date ? fmtDateIT(date) : '';
      prevLink.href = url;

      // immagine placeholder
      prevImg.src = image || 'https://images.unsplash.com/photo-1493397212122-2b85dda8106b?q=80&w=1200&auto=format&fit=crop';
    }
    updPreview();

    // Aggiorna preview ad ogni input
    document.querySelectorAll('#newsForm input, #newsForm select, #newsForm textarea')
      .forEach(el=> el.addEventListener('input', updPreview));

    // Svuota
    document.getElementById('clearBtn').addEventListener('click', ()=>{
      f.reset(); updPreview();
      statusEl.textContent = '';
      localStorage.removeItem(LS);
    });

    // Submit
    f.addEventListener('submit', async (e)=>{
      e.preventDefault();
      statusEl.innerHTML = '';

      const title = document.getElementById('title').value.trim();
      if(!title){ statusEl.innerHTML = '<span class="err">Il titolo è obbligatorio.</span>'; return; }

      const payload = {
        key: SHARED_KEY,
        title,
        category: document.getElementById('category').value || 'News',
        date: document.getElementById('date').value || '',          // se vuoto, il server usa oggi
        image: document.getElementById('image').value.trim(),
        excerpt: document.getElementById('excerpt').value.trim(),
        url: document.getElementById('url').value.trim() || '#'
      };

      // Salva comodità
      localStorage.setItem(LS, JSON.stringify(payload));

      // INVIO senza preflight (CORS-safe)
      try{
        await fetch(WEB_APP_URL, {
          method: 'POST',
          mode: 'no-cors', // evita preflight
          headers: { 'Content-Type': 'text/plain;charset=UTF-8' },
          body: JSON.stringify(payload)
        });

        statusEl.innerHTML = '<span class="ok">Inviato! Apri/aggiorna la homepage per vedere la notizia.</span>';
        f.reset(); updPreview();
      }catch(err){
        console.error(err);
        statusEl.innerHTML = '<span class="err">Connessione fallita: ' + (err.message || err) + '</span>';
      }
    });
  </script>
</body>
</html>

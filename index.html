<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Fantaballa ‚Äì Vetrina Carte</title>
  <meta name="description" content="Vetrina di carte collezionabili: cerca, filtra, aggiungi ai preferiti e confronta fino a 3 carte." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1020;
      --bg2:#111735;
      --surface:#151d43;
      --accent:#6cc0ff;
      --text:#ffffff;
      --muted:#9fb0d3;
      --card-gap:18px;           /* grid spacing aumentato */
      --radius:14px;
      --shadow:0 8px 24px rgba(0,0,0,.35);
      --shadow-sm:0 4px 14px rgba(0,0,0,.28);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(1200px 600px at 10% -10%, #1a2655 0%, transparent 55%), var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    a{color:var(--accent);text-decoration:none}
    header{
      position:sticky; top:0; z-index:50;
      background: linear-gradient(180deg, rgba(17,23,53,.95), rgba(17,23,53,.85));
      backdrop-filter:saturate(1.1) blur(6px);
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .wrap{max-width:1200px; margin:0 auto; padding:16px 16px}
    .brand{display:flex;align-items:center;gap:12px}
    .brand h1{font-size:clamp(18px,3.5vw,22px); margin:0}
    .toolbar{
      display:flex; flex-wrap:wrap; align-items:center; gap:10px;
      margin-top:12px
    }
    .search{
      flex:1 1 260px; display:flex; align-items:center; gap:8px;
      background:var(--surface); border:1px solid rgba(255,255,255,.08);
      padding:10px 12px; border-radius:999px;
      box-shadow:var(--shadow-sm)
    }
    .search input{
      flex:1; background:transparent; border:0; outline:0; color:var(--text);
      font-size:15px;
    }
    .btn, button{
      appearance:none; border:0; cursor:pointer; color:var(--text);
      background:linear-gradient(180deg,#2a376e,#1f2a58);
      border:1px solid rgba(255,255,255,.12);
      padding:10px 14px; border-radius:12px; font-weight:600;
      box-shadow:var(--shadow-sm);
    }
    .btn.secondary{
      background:transparent; border:1px solid rgba(255,255,255,.16)
    }
    .btn.ghost{
      background:transparent; border:0; padding:8px 10px; opacity:.8
    }
    .pill{
      padding:8px 12px; border-radius:999px; font-weight:600;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(108,192,255,.08)
    }
    main{padding:18px 16px 80px}
    .grid{
      display:grid;
      grid-template-columns:repeat(1,minmax(0,1fr));
      gap:var(--card-gap);
      max-width:1200px; margin:0 auto;
    }
    @media (min-width:520px){
      .grid{grid-template-columns:repeat(2,minmax(0,1fr))}
    }
    @media (min-width:900px){
      .grid{grid-template-columns:repeat(3,minmax(0,1fr))}
    }
    @media (min-width:1200px){
      .grid{grid-template-columns:repeat(4,minmax(0,1fr))}
    }
    .card{
      position:relative; overflow:hidden; border-radius:var(--radius);
      background:linear-gradient(180deg,#111735,#0c1330);
      border:1px solid rgba(255,255,255,.08);
      box-shadow:var(--shadow);
      transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      display:flex; flex-direction:column;
    }
    .card:hover{transform:translateY(-4px); box-shadow:0 14px 34px rgba(0,0,0,.45); border-color:rgba(255,255,255,.18)}
    .thumbwrap{position:relative; aspect-ratio:4/5; overflow:hidden}
    .thumbwrap img{
      width:100%; height:100%; object-fit:cover; display:block;
      loading:lazy
    }
    .badge-rarity{
      position:absolute; top:10px; left:10px;
      padding:6px 10px; border-radius:999px; font-size:12px; font-weight:700;
      background:linear-gradient(90deg,#ffda6b,#ffc148);
      color:#503a00; border:1px solid rgba(0,0,0,.12);
      box-shadow:0 6px 16px rgba(0,0,0,.35)
    }
    .badge-rarity.silver{
      background:linear-gradient(90deg,#e3edf7,#c9d9f0);
      color:#2a3750
    }
    .badge-rarity.bronze{
      background:linear-gradient(90deg,#f4ccb0,#eaa37d);
      color:#4d2e18
    }
    .content{padding:12px 12px 14px; display:grid; gap:8px}
    .name{
      font-weight:700; font-size:16px; line-height:1.25; min-height:40px
    }
    .meta{font-size:12px; color:var(--muted)}
    .row{display:flex; align-items:center; justify-content:space-between; gap:10px}
    .actions{display:flex; align-items:center; gap:6px; flex-wrap:wrap}
    .iconbtn{
      display:inline-flex; align-items:center; justify-content:center;
      width:36px; height:36px; border-radius:10px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12)
    }
    .iconbtn[aria-pressed="true"]{
      background:rgba(108,192,255,.18);
      border-color:rgba(108,192,255,.6)
    }
    .check-compare{
      display:flex; align-items:center; gap:6px; font-size:12px; opacity:.9
    }
    .floating-compare{
      position:fixed; left:50%; transform:translateX(-50%);
      bottom:16px; z-index:60; display:flex; gap:10px; align-items:center
    }
    .counter{
      background:var(--accent); color:#06223a; font-weight:800;
      padding:6px 10px; border-radius:999px; border:1px solid rgba(0,0,0,.15)
    }

    /* ===== Modal: dettaglio carta ===== */
    dialog{
      padding:0; border:none; border-radius:14px; max-width:920px; width:92%;
      background:var(--bg2); box-shadow:0 40px 120px rgba(0,0,0,.65); color:var(--text);
    }
    dialog::backdrop{
      background:rgba(5,8,20,.6); backdrop-filter:blur(4px)
    }
    .modal{
      display:grid; grid-template-columns: 1fr; gap:0
    }
    @media(min-width:860px){
      .modal{grid-template-columns: 1fr 1fr}
    }
    .modal-media{position:relative; background:linear-gradient(180deg,#0d1432,#0a1029); padding:14px}
    .modal-media img{width:100%; height:auto; border-radius:12px; display:block}
    .nav-arrows{
      position:absolute; inset:auto 0 10px 0; display:flex; justify-content:space-between; padding:0 6px;
      pointer-events:none;
    }
    .nav-arrows button{
      pointer-events:auto; width:42px; height:42px; border-radius:50%;
      background:rgba(255,255,255,.08)
    }
    .modal-body{padding:18px 18px 22px}
    #dlgName{color:#fff; text-shadow:0 1px 3px rgba(0,0,0,.8); margin:0 0 6px}
    #dlgMeta{color:var(--muted); font-size:13px; margin:0 0 12px}
    .modal-actions{display:flex; gap:8px; flex-wrap:wrap}
    .closebtn{
      position:absolute; top:10px; right:10px; border-radius:10px; background:rgba(255,255,255,.08)
    }

    /* ===== Modal: confronto ===== */
    .compare-wrap{padding:16px}
    .compare-grid{
      display:grid; gap:14px;
      grid-template-columns: repeat(1, minmax(0,1fr));
    }
    @media(min-width:740px){ .compare-grid{ grid-template-columns: repeat(3, minmax(0,1fr)); } }
    .compare-card{
      background:linear-gradient(180deg,#0f1533,#0b112c);
      border:1px solid rgba(255,255,255,.12); border-radius:12px; padding:12px; box-shadow:var(--shadow-sm)
    }
    .compare-card img{width:100%; border-radius:10px}
    .compare-name{font-weight:800; margin:10px 0 6px}
    .empty-slot{
      border:1px dashed rgba(255,255,255,.18); border-radius:12px;
      display:grid; place-items:center; height:100%; color:var(--muted); padding:22px; text-align:center
    }

    footer{max-width:1200px; margin:24px auto; padding:0 16px 80px; color:var(--muted); font-size:13px}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 2l2.39 4.84 5.34.78-3.86 3.76.91 5.32L12 14.77 6.22 16.7l.91-5.32-3.86-3.76 5.34-.78L12 2z" fill="url(#g)"/>
          <defs><linearGradient id="g" x1="0" y1="0" x2="24" y2="24"><stop stop-color="#6cc0ff"/><stop offset="1" stop-color="#9be2ff"/></linearGradient></defs>
        </svg>
        <h1>Fantaballa ‚Ä¢ Vetrina Carte</h1>
      </div>

      <div class="toolbar">
        <div class="search" role="search">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79L20 21.5 21.5 20l-6-6zM4 9.5C4 6.46 6.46 4 9.5 4S15 6.46 15 9.5 12.54 15 9.5 15 4 12.54 4 9.5z"/></svg>
          <input id="q" type="search" placeholder="Cerca per nome, serie, tag‚Ä¶" aria-label="Cerca carte" />
        </div>

        <button id="btnClear" class="btn secondary" title="Azzera filtri">Azzera filtri</button>
        <button id="btnFavs" class="btn" title="Mostra solo preferiti" aria-pressed="false">‚≠ê Preferiti: <span id="favCount">0</span></button>
        <span id="resultCount" class="pill" aria-live="polite">0 risultati</span>
      </div>
    </div>
  </header>

  <main>
    <section id="grid" class="grid" aria-live="polite"></section>
  </main>

  <!-- Floating compare bar -->
  <div class="floating-compare" id="compareBar" hidden>
    <span class="counter" id="compareCounter">0 selezionate</span>
    <button id="btnOpenCompare" class="btn">Confronta</button>
    <button id="btnClearCompare" class="btn secondary">Svuota</button>
  </div>

  <!-- Dialog: Dettaglio carta -->
  <dialog id="dlg" aria-labelledby="dlgName" aria-describedby="dlgMeta">
    <form method="dialog">
      <button class="iconbtn closebtn" type="submit" aria-label="Chiudi">
        ‚úï
      </button>
    </form>
    <div class="modal">
      <div class="modal-media">
        <img id="dlgImg" src="" alt="" />
        <div class="nav-arrows">
          <button id="prevBtn" class="iconbtn" aria-label="Carta precedente">‚Äπ</button>
          <button id="nextBtn" class="iconbtn" aria-label="Carta successiva">‚Ä∫</button>
        </div>
      </div>
      <div class="modal-body">
        <h2 id="dlgName"></h2>
        <p id="dlgMeta" class="meta"></p>
        <div class="modal-actions">
          <button id="dlgFav" class="btn" type="button" aria-pressed="false">‚≠ê Aggiungi ai preferiti</button>
          <button id="dlgCompare" class="btn secondary" type="button">‚ûï Aggiungi al confronto</button>
          <button id="dlgShare" class="btn ghost" type="button">Condividi</button>
        </div>
      </div>
    </div>
  </dialog>

  <!-- Dialog: Confronto -->
  <dialog id="compareDlg" aria-labelledby="compareTitle">
    <form method="dialog">
      <button class="iconbtn closebtn" type="submit" aria-label="Chiudi">‚úï</button>
    </form>
    <div class="compare-wrap">
      <h2 id="compareTitle" style="margin:0 0 10px">Confronto carte</h2>
      <div id="compareGrid" class="compare-grid"></div>
      <div style="display:flex; gap:8px; margin-top:12px">
        <button id="exportCompare" class="btn secondary" type="button">Esporta confronto (PNG)</button>
        <button id="clearCompareInDlg" class="btn" type="button">Svuota selezione</button>
      </div>
    </div>
  </dialog>

  <footer class="wrap">
    Suggerimenti: premi ‚≠ê per salvare nei preferiti, seleziona ‚ÄúConfronta‚Äù su max 3 carte e premi <strong>Confronta</strong>.
  </footer>

  <script>
    // --------------------------
    // Utilities & State
    // --------------------------
    const $ = sel => document.querySelector(sel);
    const $$ = sel => Array.from(document.querySelectorAll(sel));
    const grid = $("#grid");
    const q = $("#q");
    const btnClear = $("#btnClear");
    const btnFavs = $("#btnFavs");
    const resultCount = $("#resultCount");
    const favCountEl = $("#favCount");
    const compareBar = $("#compareBar");
    const compareCounter = $("#compareCounter");
    const btnOpenCompare = $("#btnOpenCompare");
    const btnClearCompare = $("#btnClearCompare");

    const dlg = $("#dlg");
    const dlgImg = $("#dlgImg");
    const dlgName = $("#dlgName");
    const dlgMeta = $("#dlgMeta");
    const dlgFav = $("#dlgFav");
    const dlgCompare = $("#dlgCompare");
    const dlgShare = $("#dlgShare");
    const prevBtn = $("#prevBtn");
    const nextBtn = $("#nextBtn");

    const compareDlg = $("#compareDlg");
    const compareGrid = $("#compareGrid");
    const clearCompareInDlg = $("#clearCompareInDlg");
    const exportCompare = $("#exportCompare");

    let ALL = [];
    let FILTER = { q:"", onlyFavs:false };
    let FAVS = new Set(JSON.parse(localStorage.getItem("favorites") || "[]"));
    let COMPARE = new Set(); // up to 3 ids
    let CURRENT_INDEX = 0;   // index in the filtered list for modal navigation

    const esc = s => (s ?? "").toString()
      .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;");

    function saveFavs(){
      localStorage.setItem("favorites", JSON.stringify([...FAVS]));
      favCountEl.textContent = FAVS.size;
      btnFavs.setAttribute("aria-pressed", FILTER.onlyFavs ? "true" : "false");
    }
    saveFavs();

    // --------------------------
    // Fetch cards
    // --------------------------
    async function loadCards(){
      try{
        const res = await fetch("cards.json",{cache:"no-store"});
        if(!res.ok) throw new Error("HTTP "+res.status);
        const data = await res.json();
        ALL = Array.isArray(data) ? data : (data.cards || []);
      }catch(e){
        console.warn("cards.json non disponibile, uso mock", e);
        // Mock minimale per demo
        ALL = [
          {id:"1", name:"Draco Ignis", series:"Serie A", rarity:"oro", img:"https://picsum.photos/seed/card1/600/800", rating:4.6, tags:["fuoco","drago"]},
          {id:"2", name:"Aqua Marea", series:"Serie A", rarity:"argento", img:"https://picsum.photos/seed/card2/600/800", rating:4.1, tags:["acqua"]},
          {id:"3", name:"Terra Golem", series:"Serie B", rarity:"bronzo", img:"https://picsum.photos/seed/card3/600/800", rating:3.8, tags:["terra","tank"]},
          {id:"4", name:"Zephyr Rapax", series:"Serie B", rarity:"oro", img:"https://picsum.photos/seed/card4/600/800", rating:4.9, tags:["aria","rapido"]},
          {id:"5", name:"Umbra Vox", series:"Serie C", rarity:"argento", img:"https://picsum.photos/seed/card5/600/800", rating:4.3, tags:["ombra"]},
          {id:"6", name:"Lux Aeterna", series:"Serie C", rarity:"oro", img:"https://picsum.photos/seed/card6/600/800", rating:4.7, tags:["luce","support"]},
          {id:"7", name:"Frost Lynx", series:"Serie D", rarity:"argento", img:"https://picsum.photos/seed/card7/600/800", rating:4.0, tags:["ghiaccio"]},
          {id:"8", name:"Boulder King", series:"Serie D", rarity:"bronzo", img:"https://picsum.photos/seed/card8/600/800", rating:3.6, tags:["terra"]}
        ];
      }
      applyFilters();
    }

    // --------------------------
    // Render
    // --------------------------
    function rarityBadge(r){
      const v = (r||"").toLowerCase();
      if(v.includes("oro")) return '<span class="badge-rarity">ORO</span>';
      if(v.includes("argento") || v.includes("silver")) return '<span class="badge-rarity silver">ARGENTO</span>';
      return '<span class="badge-rarity bronze">BRONZO</span>';
    }

    function render(list){
      grid.innerHTML = list.map((c, idx) => {
        const fav = FAVS.has(c.id);
        const inCompare = COMPARE.has(c.id);
        return `
          <article class="card" data-id="${esc(c.id)}" data-idx="${idx}">
            <div class="thumbwrap">
              <img src="${esc(c.img)}" alt="Carta ${esc(c.name)}" width="600" height="750" />
              ${rarityBadge(c.rarity)}
            </div>
            <div class="content">
              <div class="name">${esc(c.name)}</div>
              <div class="meta">${esc(c.series)} ‚Ä¢ ‚≠ê ${Number(c.rating||0).toFixed(1)} ¬∑ ${esc((c.tags||[]).join(", "))}</div>
              <div class="row">
                <div class="actions">
                  <button class="iconbtn btn-open" title="Apri dettaglio carta">üîç</button>
                  <button class="iconbtn btn-fav" title="${fav ? "Rimuovi dai preferiti" : "Aggiungi ai preferiti"}" aria-pressed="${fav}">‚≠ê</button>
                </div>
                <label class="check-compare">
                  <input class="chk-compare" type="checkbox" ${inCompare ? "checked":""} />
                  Confronta
                </label>
              </div>
            </div>
          </article>
        `;
      }).join("");

      resultCount.textContent = `${list.length} ${list.length===1?"risultato":"risultati"}`;

      // Bind events per card
      $$("#grid .btn-open").forEach(btn=>{
        btn.addEventListener("click", e=>{
          const cardEl = e.currentTarget.closest(".card");
          const id = cardEl.dataset.id;
          const idx = Number(cardEl.dataset.idx);
          openModal(id, idx);
        });
      });
      $$("#grid .btn-fav").forEach(btn=>{
        btn.addEventListener("click", e=>{
          const cardEl = e.currentTarget.closest(".card");
          toggleFav(cardEl.dataset.id, e.currentTarget);
        });
      });
      $$("#grid .chk-compare").forEach(chk=>{
        chk.addEventListener("change", e=>{
          const cardEl = e.currentTarget.closest(".card");
          toggleCompare(cardEl.dataset.id, e.currentTarget.checked);
        });
      });
    }

    function applyFilters(){
      const qv = FILTER.q.trim().toLowerCase();
      let list = ALL.filter(c=>{
        const text = `${c.name} ${c.series} ${(c.tags||[]).join(" ")}`.toLowerCase();
        const match = !qv || text.includes(qv);
        const favOk = !FILTER.onlyFavs || FAVS.has(c.id);
        return match && favOk;
      });
      render(list);
    }

    // --------------------------
    // Favorites
    // --------------------------
    function toggleFav(id, btnEl){
      if(FAVS.has(id)) FAVS.delete(id); else FAVS.add(id);
      saveFavs();
      if(btnEl){
        const pressed = FAVS.has(id);
        btnEl.setAttribute("aria-pressed", pressed ? "true":"false");
        btnEl.title = pressed ? "Rimuovi dai preferiti" : "Aggiungi ai preferiti";
      }
      if(FILTER.onlyFavs) applyFilters();
    }

    btnFavs.addEventListener("click", ()=>{
      FILTER.onlyFavs = !FILTER.onlyFavs;
      btnFavs.setAttribute("aria-pressed", FILTER.onlyFavs ? "true":"false");
      applyFilters();
    });

    // --------------------------
    // Compare
    // --------------------------
    function updateCompareBar(){
      const n = COMPARE.size;
      compareCounter.textContent = `${n} selezionate`;
      compareBar.hidden = n===0;
    }
    function toggleCompare(id, add){
      if(add){
        if(COMPARE.has(id)) return updateCompareBar();
        if(COMPARE.size>=3){
          alert("Puoi confrontare al massimo 3 carte.");
          // rollback checkbox
          const card = grid.querySelector(`.card[data-id="${CSS.escape(id)}"]`);
          if(card) card.querySelector(".chk-compare").checked = false;
          return;
        }
        COMPARE.add(id);
      }else{
        COMPARE.delete(id);
      }
      updateCompareBar();
    }

    btnOpenCompare.addEventListener("click", ()=>{
      renderCompare();
      compareDlg.showModal();
    });
    btnClearCompare.addEventListener("click", ()=>{
      COMPARE.clear();
      $$("#grid .chk-compare").forEach(chk=> chk.checked = false);
      updateCompareBar();
    });
    clearCompareInDlg.addEventListener("click", ()=>{
      COMPARE.clear(); updateCompareBar(); compareDlg.close();
      $$("#grid .chk-compare").forEach(chk=> chk.checked = false);
    });

    function renderCompare(){
      const list = ALL.filter(c=>COMPARE.has(c.id));
      const slots = 3;
      const cols = [];
      for(let i=0;i<slots;i++){
        const c = list[i];
        if(c){
          cols.push(`
            <div class="compare-card">
              <img src="${esc(c.img)}" alt="Carta ${esc(c.name)}" />
              <div class="compare-name">${esc(c.name)}</div>
              <div class="meta">Serie: ${esc(c.series)}</div>
              <div class="meta">Rarit√†: ${esc(c.rarity)}</div>
              <div class="meta">Valutazione: ‚≠ê ${Number(c.rating||0).toFixed(1)}</div>
              <div class="meta">Tag: ${esc((c.tags||[]).join(", "))}</div>
              <div style="display:flex; gap:6px; margin-top:10px">
                <button type="button" class="btn secondary" onclick="removeFromCompare('${esc(c.id)}')">Rimuovi</button>
                <button type="button" class="btn" onclick="openFromCompare('${esc(c.id)}')">Apri</button>
              </div>
            </div>
          `);
        }else{
          cols.push(`<div class="empty-slot">Slot vuoto<br/><small>Seleziona una carta con ‚ÄúConfronta‚Äù</small></div>`);
        }
      }
      compareGrid.innerHTML = cols.join("");
    }

    window.removeFromCompare = (id)=>{
      COMPARE.delete(id);
      const chk = grid.querySelector(`.card[data-id="${CSS.escape(id)}"] .chk-compare`);
      if(chk) chk.checked = false;
      renderCompare(); updateCompareBar();
    }
    window.openFromCompare = (id)=>{
      const idx = currentFiltered().findIndex(c=>c.id===id);
      if(idx>=0) openModal(id, idx);
    }

    // --------------------------
    // Search & Clear
    // --------------------------
    let debounceT;
    q.addEventListener("input", ()=>{
      clearTimeout(debounceT);
      debounceT = setTimeout(()=>{
        FILTER.q = q.value;
        applyFilters();
      }, 200);
    });
    btnClear.addEventListener("click", ()=>{
      q.value=""; FILTER.q=""; FILTER.onlyFavs=false; btnFavs.setAttribute("aria-pressed","false");
      applyFilters();
    });

    // --------------------------
    // Modal Detail + Swipe
    // --------------------------
    function currentFiltered(){
      const qv = FILTER.q.trim().toLowerCase();
      return ALL.filter(c=>{
        const text = `${c.name} ${c.series} ${(c.tags||[]).join(" ")}`.toLowerCase();
        const match = !qv || text.includes(qv);
        const favOk = !FILTER.onlyFavs || FAVS.has(c.id);
        return match && favOk;
      });
    }

    function openModal(id, idxInFiltered){
      const list = currentFiltered();
      CURRENT_INDEX = idxInFiltered;
      const card = list[CURRENT_INDEX];
      if(!card) return;

      dlgImg.src = card.img;
      dlgImg.alt = `Carta ${card.name}`;
      dlgName.textContent = card.name;
      dlgMeta.textContent = `${card.series} ‚Ä¢ Rarit√†: ${card.rarity} ‚Ä¢ ‚≠ê ${Number(card.rating||0).toFixed(1)} ‚Ä¢ ${(card.tags||[]).join(", ")}`;

      dlgFav.setAttribute("aria-pressed", FAVS.has(card.id) ? "true":"false");
      dlgFav.textContent = FAVS.has(card.id) ? "‚≠ê Nei preferiti" : "‚≠ê Aggiungi ai preferiti";
      dlgCompare.textContent = COMPARE.has(card.id) ? "‚ûñ Rimuovi dal confronto" : "‚ûï Aggiungi al confronto";
      dlg.showModal();

      // Gestione swipe touch su immagine
      setupSwipe(dlgImg, ()=>{
        prevCard();
      }, ()=>{
        nextCard();
      });
    }

    function prevCard(){
      const list = currentFiltered();
      if(list.length===0) return;
      CURRENT_INDEX = (CURRENT_INDEX - 1 + list.length) % list.length;
      openModal(list[CURRENT_INDEX].id, CURRENT_INDEX);
    }
    function nextCard(){
      const list = currentFiltered();
      if(list.length===0) return;
      CURRENT_INDEX = (CURRENT_INDEX + 1) % list.length;
      openModal(list[CURRENT_INDEX].id, CURRENT_INDEX);
    }
    prevBtn.addEventListener("click", prevCard);
    nextBtn.addEventListener("click", nextCard);

    function setupSwipe(el, onSwipeRight, onSwipeLeft){
      let x0=null, y0=null, t0=0;
      const thresh = 40; const timeMax=600;
      function start(e){
        const t = e.changedTouches ? e.changedTouches[0] : e;
        x0 = t.clientX; y0=t.clientY; t0 = Date.now();
      }
      function end(e){
        if(x0===null) return;
        const t = e.changedTouches ? e.changedTouches[0] : e;
        const dx = t.clientX - x0; const dy = Math.abs(t.clientY - y0);
        const dt = Date.now() - t0;
        if(dt < timeMax && Math.abs(dx) > thresh && dy < 80){
          if(dx>0) onSwipeRight?.(); else onSwipeLeft?.();
        }
        x0=null; y0=null;
      }
      el.addEventListener("touchstart", start, {passive:true});
      el.addEventListener("touchend", end);
      // mouse drag opzionale
      let mx=null; el.addEventListener("mousedown", e=>{mx=e.clientX});
      window.addEventListener("mouseup", e=>{
        if(mx===null) return;
        const dx = e.clientX - mx;
        if(Math.abs(dx)>80) { if(dx>0) onSwipeRight?.(); else onSwipeLeft?.(); }
        mx=null;
      });
    }

    dlgFav.addEventListener("click", ()=>{
      const list = currentFiltered();
      const card = list[CURRENT_INDEX];
      toggleFav(card.id);
      dlgFav.setAttribute("aria-pressed", FAVS.has(card.id) ? "true":"false");
      dlgFav.textContent = FAVS.has(card.id) ? "‚≠ê Nei preferiti" : "‚≠ê Aggiungi ai preferiti";
    });

    dlgCompare.addEventListener("click", ()=>{
      const list = currentFiltered();
      const card = list[CURRENT_INDEX];
      const willAdd = !COMPARE.has(card.id);
      toggleCompare(card.id, willAdd);
      dlgCompare.textContent = COMPARE.has(card.id) ? "‚ûñ Rimuovi dal confronto" : "‚ûï Aggiungi al confronto";
      // riflette lo stato anche sulla card in grid
      const cardEl = grid.querySelector(`.card[data-id="${CSS.escape(card.id)}"] .chk-compare`);
      if(cardEl) cardEl.checked = COMPARE.has(card.id);
    });

    dlgShare.addEventListener("click", async ()=>{
      const list = currentFiltered(); const c = list[CURRENT_INDEX];
      const url = new URL(location.href);
      url.searchParams.set("q", FILTER.q||"");
      url.searchParams.set("id", c.id);
      try{
        if(navigator.share){
          await navigator.share({title:c.name, text:`Guarda questa carta: ${c.name}`, url:String(url)});
        }else{
          await navigator.clipboard.writeText(String(url));
          alert("Link copiato!");
        }
      }catch(e){/* no-op */}
    });

    // Chiudere con ESC: dialog lo fa nativamente

    // --------------------------
    // Export Confronto (PNG) ‚Äì semplice via html2canvas se presente
    // --------------------------
    exportCompare.addEventListener("click", async ()=>{
      if(!window.html2canvas){
        alert("Per esportare come immagine, includi html2canvas oppure fai uno screenshot üòâ");
        return;
      }
      const canvas = await html2canvas(compareGrid);
      const a = document.createElement("a");
      a.download = "confronto.png";
      a.href = canvas.toDataURL("image/png");
      a.click();
    });

    // --------------------------
    // Restore state from URL
    // --------------------------
    function restoreFromURL(){
      const sp = new URLSearchParams(location.search);
      const qs = sp.get("q"); if(qs){ q.value=qs; FILTER.q=qs; }
    }

    // Init
    restoreFromURL();
    loadCards();
  </script>

  <!-- Facoltativo: html2canvas per export confronto
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" defer></script>
  -->

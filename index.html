<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantaballa – FUT Tik Tok</title>
  <meta name="description" content="Vetrina di carte collezionabili con filtri, valutazioni e commenti (dati locali)." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0f19;
      --panel: #0f1526;
      --card: #121a2e;
      --card-2: #0d1325;
      --text: #ecf0ff;
      --muted: #a7b0d3;
      --accent: #6ee7ff;
      --accent-2: #9bff9b;
      --danger: #ff6b6b;
      --ring: rgba(110,231,255,.4);
      --shadow: 0 10px 24px rgba(0,0,0,.45);
      --radius: 16px;
    }
    * { box-sizing: border-box }
    html, body { height: 100% }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 10% -10%, #132040, transparent), var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, sans-serif;
    }
    header {
      position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(13,19,37,.9), rgba(13,19,37,.6));
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .title { display: flex; gap: 16px; align-items: center; justify-content: space-between; }
    h1 { font-size: clamp(20px, 3.6vw, 34px); margin: 0; }
    .subtitle { color: var(--muted); margin-top: 6px }

    .toolbar { display: grid; grid-template-columns: 1fr; gap: 12px; margin-top: 16px; }
    @media (min-width: 900px) {
      .toolbar { grid-template-columns: 1.2fr .8fr .8fr .8fr .8fr }
    }

    .search, select, .range, button, .tag {
      background: linear-gradient(180deg, #121a2e, #0d1325);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 12px;
      color: var(--text);
      padding: 12px 14px;
      outline: none;
      box-shadow: var(--shadow);
    }
    .search { display: flex; gap: 10px; align-items: center }
    .search input { flex: 1; background: transparent; border: none; color: var(--text) }
    .search input::placeholder { color: #98a3c7 }
    select { appearance: none; padding-right: 38px }
    select, select option { color: var(--text); background-color: var(--card); }

    .range { display: flex; gap: 10px; align-items: center }
    .range input { width: 100% }
    button.primary { background: linear-gradient(180deg, #1b2a4d, #152141); border-color: rgba(110,231,255,.35) }

    .grid { display: grid; grid-template-columns: repeat(1, 1fr); gap: 16px; margin: 22px 0 80px }
    @media (min-width:600px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (min-width:900px) { .grid { grid-template-columns: repeat(3, 1fr); } }
    @media (min-width:1200px) { .grid { grid-template-columns: repeat(4, 1fr); } }

    /* Carte con glow */
    .card {
      background: linear-gradient(160deg, rgba(255,255,255,.04), rgba(255,255,255,0) 60%), var(--card);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      overflow: hidden;
      position: relative;
      transition: transform .16s ease, box-shadow .3s ease;
      animation: fadeIn .4s ease forwards;
    }
    .card:hover { transform: translateY(-3px); box-shadow: 0 0 18px var(--glow, rgba(255,255,255,0.25)); }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(8px);} to {opacity: 1; transform: translateY(0);} }

    /* Glow per rarità */
    .r-comune      { --glow: rgba(154,163,178,0.6); }
    .r-non-comune  { --glow: rgba(52,211,153,0.6); }
    .r-rara        { --glow: rgba(96,165,250,0.6); }
    .r-ultra-rara  { --glow: rgba(251,191,36,0.6); }
    .r-epica       { --glow: rgba(167,139,250,0.6); }
    .r-season      { --glow: rgba(239,68,68,0.6); }

    .thumb { aspect-ratio: 3/4; width: 100%; object-fit: cover }
    .content { padding: 12px 14px }
    .name { font-weight: 600; font-size: 16px }
    .meta { font-size: 13px; color: var(--muted); margin-top: 4px }

    /* Badge rarità */
    .badge {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      padding: 6px 8px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
    }
    .r-comune      .badge { background: rgba(154,163,178,0.8); }
    .r-non-comune  .badge { background: rgba(52,211,153,0.8); }
    .r-rara        .badge { background: rgba(96,165,250,0.8); }
    .r-ultra-rara  .badge { background: rgba(251,191,36,0.85); color: #000; }
    .r-epica       .badge { background: rgba(167,139,250,0.85); }
    .r-season      .badge { background: rgba(239,68,68,0.85); }

    /* Tag compatti */
    .tag {
      padding: 3px 8px;
      font-size: 11px;
      line-height: 1.2;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      white-space: nowrap;
      margin-top: 4px;
    }

    /* Modal mobile */
    @media (max-width: 500px) {
      dialog { width: 100%; height: 100%; border-radius: 0; margin: 0; padding: 0; }
      .modal { display: flex !important; flex-direction: column; height: 100%; overflow-y: auto; }
      .modal .left { flex: 0 0 auto; padding: 8px; }
      .modal .right { flex: 1 1 auto; display: flex; flex-direction: column; padding: 12px; overflow-y: auto; }
      #comments { flex: 1 1 auto; overflow-y: auto; margin-bottom: 12px; }
      .field { flex: 0 0 auto; }
      .modal .right > div:last-child { position: sticky; bottom: 0; background: var(--panel); padding-top: 8px; border-top: 1px solid rgba(255,255,255,.08); }
    }
  </style>
</head>
<body>
  <!-- Qui rimane invariata tutta la parte HTML e JS della tua versione attuale (caricamento carte, filtri, modal, ecc.) -->
</body>
</html>

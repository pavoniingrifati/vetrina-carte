<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game Pass - Utente</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<header>
  <div class="row">
    <a href="./index.html" class="badge">← Home</a>
    <strong>Game Pass</strong>
    <span class="small">Utente</span>
  </div>
  <div class="row">
    <span id="userInfo" class="small"></span>
    <button id="btnLogin" class="btn primary">Login Google</button>
    <button id="btnLogout" class="btn" style="display:none;">Logout</button>
  </div>
</header>

<div class="container">
  <div id="status" class="card small">Caricamento…</div>

  <!-- ✅ CARDs PUNTI + PROGRESSO PREMIO -->
  <div class="sep"></div>
  <div id="gpProgress" class="card">
    <div class="row" style="justify-content:space-between;">
      <div><strong>Punti Game Pass:</strong> <span id="gpPointsValue">0</span></div>
      <span class="badge">Progress</span>
    </div>

    <div class="sep"></div>

    <div><strong>Prossimo premio:</strong> <span id="gpNextTitle">—</span></div>
    <div class="small">Richiede <span id="gpNextReq">—</span> punti • Ti mancano <span id="gpNextMissing">—</span></div>

    <div style="height:10px"></div>
    <progress id="gpProgressBar" value="0" max="100" style="width:100%; height:18px;"></progress>
    <div class="small">Progresso: <span id="gpProgressPct">0%</span></div>

    <div style="height:8px"></div>
    <div class="small">Premio: <span id="gpRewardText">—</span></div>
  </div>

  <div class="sep"></div>

  <div class="card">
    <h3 style="margin:0 0 10px;">Richiedi un achievement</h3>
    <div class="small">Seleziona un achievement dalla lista e inserisci una prova (link/testo).</div>
  </div>

  <div class="sep"></div>

  <h3 style="margin: 0 0 10px;">Achievements</h3>
  <div id="achGrid" class="grid"></div>

  <div class="sep"></div>

  <h3 style="margin: 0 0 10px;">Le mie richieste</h3>
  <div id="reqList" class="grid"></div>
</div>

<script type="module" src="./gamepass.js"></script>
</body>
</html>

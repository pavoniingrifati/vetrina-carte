<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Slot Classica â€“ Set fisso</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#050814;
      --panel: rgba(255,255,255,.07);
      --border: rgba(255,255,255,.16);
      --text:#eef3ff;
      --gold:#ffd36a;
      --shadow: 0 24px 90px rgba(0,0,0,.65);
      --r:34px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1200px 800px at 20% -10%, rgba(255,211,106,.18), transparent 62%),
        radial-gradient(1200px 800px at 120% 10%, rgba(255,77,109,.10), transparent 62%),
        radial-gradient(1200px 800px at 50% 110%, rgba(77,255,184,.10), transparent 62%),
        var(--bg);
      color:var(--text);
      display:grid;
      place-items:center;
      padding:18px;
    }

    .machine{
      width:min(1600px, 98vw);
      border-radius:var(--r);
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      overflow:hidden;
      position:relative;
      padding:26px;
    }
    .machine::before{
      content:"";
      position:absolute; inset:-60%;
      background:conic-gradient(from 120deg, rgba(255,255,255,0), rgba(255,255,255,.18), rgba(255,255,255,0));
      animation:shine 11s linear infinite;
      opacity:.20;
      pointer-events:none;
    }
    @keyframes shine{to{transform:rotate(360deg)}}

    .header{
      position:relative;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:14px;
      padding-bottom:18px;
      z-index:1;
    }
    .title{
      font-size:clamp(24px, 3vw, 44px);
      font-weight:900;
      letter-spacing:.10em;
      text-transform:uppercase;
      text-shadow:0 14px 55px rgba(0,0,0,.45);
    }
    .win{
      background:linear-gradient(180deg, #03050b, #0b1022);
      border:1px solid rgba(255,255,255,.14);
      border-radius:20px;
      padding:12px 16px;
      min-width: 260px;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.55);
      text-align:center;
      z-index:1;
    }
    .win .lbl{font-size:12px;letter-spacing:.22em;opacity:.75}
    .win .val{
      margin-top:6px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size:34px;
      font-weight:900;
      letter-spacing:.14em;
      color:var(--gold);
      text-shadow: 0 0 18px rgba(255,211,106,.25);
      user-select:none;
    }

    .cabinet{
      position:relative;
      z-index:1;
      display:grid;
      grid-template-columns: 1fr 120px;
      gap:18px;
      align-items:stretch;
    }
    @media(max-width:980px){
      .cabinet{grid-template-columns:1fr;}
      .lever{min-height:140px}
    }

    .reelBox{
      background:linear-gradient(180deg, rgba(0,0,0,.30), rgba(0,0,0,.16));
      border:1px solid rgba(255,255,255,.16);
      border-radius:30px;
      padding:20px;
      position:relative;
      overflow:hidden;
    }
    .marquee{
      height:44px;
      border-radius:22px;
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(90deg, rgba(255,77,109,.20), rgba(255,211,106,.22), rgba(77,255,184,.16));
      border:1px solid rgba(255,255,255,.12);
      font-weight:900;
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size:13px;
      margin-bottom:16px;
    }
    .reels{
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:18px;
      align-items:stretch;
    }
    .window{
      border-radius:26px;
      border:3px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.32);
      overflow:hidden;
      aspect-ratio: 690/987;
      position:relative;
      box-shadow: inset 0 0 0 3px rgba(0,0,0,.35);
    }
    .img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      background:#070b18;
      transform:translateZ(0);
    }
    .payline{
      position:absolute; left:7%; right:7%; top:50%;
      height:5px; transform:translateY(-50%);
      background:linear-gradient(90deg, transparent, rgba(255,211,106,.98), transparent);
      filter:drop-shadow(0 0 14px rgba(255,211,106,.6));
      opacity:.98;
      pointer-events:none;
    }
    .frame{position:absolute; inset:0; border-radius:26px; box-shadow: inset 0 0 0 2px rgba(255,255,255,.08), inset 0 -90px 120px rgba(0,0,0,.42); pointer-events:none;}

    .flash{
      position:absolute; inset:0;
      display:grid; place-items:center;
      background:radial-gradient(circle at 50% 50%, rgba(255,211,106,.18), rgba(0,0,0,0) 55%);
      opacity:0; pointer-events:none;
      transition:opacity .22s ease;
      z-index:3;
    }
    .flash.show{opacity:1}
    .flash .banner{
      padding:14px 18px;
      border-radius:999px;
      background:linear-gradient(135deg, rgba(255,211,106,.30), rgba(255,77,109,.18));
      border:1px solid rgba(255,255,255,.22);
      box-shadow:0 18px 55px rgba(0,0,0,.55);
      font-weight:900;
      letter-spacing:.18em;
      text-transform:uppercase;
    }

    .lever{
      border-radius:30px;
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.14);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px 12px;
      position:relative;
      overflow:hidden;
      min-height: 520px;
    }
    .rail{
      width:16px;
      height:100%;
      border-radius:999px;
      background:linear-gradient(180deg, #cfd6ea, #6b7692);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.35), 0 18px 48px rgba(0,0,0,.35);
      position:relative;
    }
    .knob{
      width:56px;height:56px;border-radius:999px;
      background:radial-gradient(circle at 30% 30%, #fff, #ff7a92 40%, #c71f43 72%);
      box-shadow: 0 18px 38px rgba(0,0,0,.45), inset 0 0 0 2px rgba(255,255,255,.18);
      position:absolute; left:50%; transform:translateX(-50%);
      top:18px;
      transition: top .18s ease;
    }
    .lever.pull .knob{ top: calc(100% - 74px); }

    .spinBtn{
      position:absolute;
      bottom:14px; left:14px; right:14px;
      border:0; cursor:pointer;
      padding:16px 10px;
      border-radius:20px;
      font-weight:900;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:#08101c;
      background:linear-gradient(135deg, var(--gold), rgba(255,211,106,.65));
      box-shadow: 0 18px 55px rgba(0,0,0,.45);
      transition: transform .12s ease, filter .12s ease, opacity .12s ease;
    }
    .spinBtn:hover{filter:brightness(1.04)}
    .spinBtn:active{transform:translateY(1px)}
    .spinBtn:disabled{opacity:.6; cursor:not-allowed}
  </style>
</head>
<body>
  <section class="machine">
    <div class="header">
      <div class="title">SLOT CLASSICA</div>
      <div class="win">
        <div class="lbl">VINCITA</div>
        <div class="val" id="lastWin">0000</div>
      </div>
    </div>

    <div class="cabinet">
      <div class="reelBox">
        <div class="marquee">LUCKY CARDS</div>
        <div class="reels">
          <div class="window"><img class="img" id="reel0" alt="rullo 1"/><div class="payline"></div><div class="frame"></div></div>
          <div class="window"><img class="img" id="reel1" alt="rullo 2"/><div class="payline"></div><div class="frame"></div></div>
          <div class="window"><img class="img" id="reel2" alt="rullo 3"/><div class="payline"></div><div class="frame"></div></div>
        </div>
        <div class="flash" id="flash" aria-hidden="true"><div class="banner" id="flashText">+60</div></div>
      </div>

      <div class="lever" id="lever">
        <div class="rail"><div class="knob"></div></div>
        <button class="spinBtn" id="spinBtn">SPIN</button>
      </div>
    </div>
  </section>

// --- SUONI DEFAULT (Web Audio API) ---
let audioCtx = null;
function ensureAudio(){
  if (!audioCtx){
    const Ctx = window.AudioContext || window.webkitAudioContext;
    audioCtx = Ctx ? new Ctx() : null;
  }
  if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume().catch(()=>{});
  return audioCtx;
}
function tone({freq=440, type='sine', duration=0.08, gain=0.12, sweepTo=null} = {}){
  const ctx = ensureAudio();
  if (!ctx) return;
  const now = ctx.currentTime;
  const o = ctx.createOscillator();
  const g = ctx.createGain();
  o.type = type;
  o.frequency.setValueAtTime(freq, now);
  if (sweepTo != null) o.frequency.exponentialRampToValueAtTime(Math.max(1, sweepTo), now + duration);
  g.gain.setValueAtTime(0.0001, now);
  g.gain.exponentialRampToValueAtTime(gain, now + 0.01);
  g.gain.exponentialRampToValueAtTime(0.0001, now + duration);
  o.connect(g); g.connect(ctx.destination);
  o.start(now); o.stop(now + duration + 0.02);
}
function playSpinStart(){ tone({freq:220, type:'sawtooth', duration:0.18, gain:0.10, sweepTo:70}); }
function playReelStop(){ tone({freq:900, type:'square', duration:0.035, gain:0.08, sweepTo:650}); }
function playWin(){ 
  const ctx = ensureAudio(); if (!ctx) return;
  const notes = [523.25, 659.25, 783.99];
  notes.forEach((f,i)=>setTimeout(()=>tone({freq:f, type:'triangle', duration:0.11, gain:0.10}), i*95));
}
function playLose(){ tone({freq:140, type:'triangle', duration:0.12, gain:0.10, sweepTo:95}); }
// --- fine suoni ---

const STATE = {
  symbols: [],
  spinning: false,
  lastWin: 0
};

const $ = (s)=>document.querySelector(s);
const reels = [$('#reel0'), $('#reel1'), $('#reel2')];

function norm(v){ return String(v||'').trim().toLowerCase(); }
function pad4(n){ const s=String(Math.max(0, Math.floor(n||0))); return s.padStart(4,'0').slice(-4); }
function setDisplay(){ $('#lastWin').textContent = pad4(STATE.lastWin); }

function pickSymbol(){ 
  const a = STATE.symbols;
  return a[Math.floor(Math.random()*a.length)];
}

function flash(text){
  const f = $('#flash');
  const txt = $('#flashText');
  txt.textContent = text;
  f.classList.add('show');
  f.setAttribute('aria-hidden','false');
  setTimeout(()=>{ f.classList.remove('show'); f.setAttribute('aria-hidden','true'); }, 850);
}

function preloadSymbols(symbols){
  // Preload images to speed up first spins
  const unique = new Map();
  for (const s of symbols) unique.set(s.img, true);
  for (const url of unique.keys()) {
    const im = new Image();
    im.decoding = 'async';
    im.src = url;
  }
}

function sameSymbol(a,b,c){
  const ida = a.id ?? a.img ?? a.name;
  const idb = b.id ?? b.img ?? b.name;
  const idc = c.id ?? c.img ?? c.name;
  return Boolean(ida) && ida===idb && idb===idc;
}

async function spin(){
  if (STATE.spinning) return;
  if (STATE.symbols.length < 3) return;

  STATE.spinning = true;
  $('#spinBtn').disabled = true;

  const lever = $('#lever');
  lever.classList.add('pull');
  playSpinStart();

  // Decide final symbols (classic: uniform from the fixed set)
  const final = [pickSymbol(), pickSymbol(), pickSymbol()];

  // Visual spin: change image rapidly, then stop rulli one by one
  const durations = [900, 1200, 1500];
  const intervalMs = 65;

  const timers = reels.map((imgEl, idx)=>{
    return setInterval(()=>{
      const s = pickSymbol();
      imgEl.src = s.img;
    }, intervalMs);
  });

  // Stop each reel progressively
  durations.forEach((d, idx)=>{
    setTimeout(()=>{
      clearInterval(timers[idx]);
      reels[idx].src = final[idx].img;
      playReelStop();
      if (idx === 2) {
        // All stopped
        lever.classList.remove('pull');

        const win = sameSymbol(final[0], final[1], final[2]) ? (final[0].prize || 60) : 0;
        STATE.lastWin = win;
        setDisplay();

        if (win > 0) { flash('+' + win); playWin(); }
        else { flash('NO WIN'); playLose(); }

        STATE.spinning = false;
        $('#spinBtn').disabled = false;
      }
    }, d);
  });
}

async function loadFixedSet(){
  // 1) Try resolving from cards.json (same folder)
  // 2) Fallback to embedded placeholders for missing
  const want = FIXED_SYMBOLS;
  const wantedByName = new Map(want.map(s => [norm(s.name), s]));
  let resolved = [];

  try {
    const res = await fetch('cards.json', { cache:'no-store' });
    if (!res.ok) throw new Error('HTTP '+res.status);
    const json = await res.json();
    if (!Array.isArray(json)) throw new Error('Formato non valido');

    const firstByName = new Map();
    for (const c of json) {
      if (!c || typeof c !== 'object') continue;
      const n = norm(c.name);
      if (n && !firstByName.has(n) && c.img) firstByName.set(n, c);
    }

    for (const [n, base] of wantedByName.entries()) {
      const c = firstByName.get(n);
      if (c && c.img) {
        resolved.push({
          id: c.id ?? base.id ?? base.name,
          name: base.name,
          rarityGroup: base.rarityGroup,
          prize: base.prize,
          img: String(c.img)
        });
      } else {
        resolved.push(base);
      }
    }
  } catch (e) {
    resolved = want.slice();
  }

  // Safety: at least 3
  if (resolved.length < 3) resolved = want.slice();
  STATE.symbols = resolved;

  // initial images
  const init = [pickSymbol(), pickSymbol(), pickSymbol()];
  reels.forEach((img,i)=> img.src = init[i].img);

  preloadSymbols(STATE.symbols);
}

function wire(){
  $('#spinBtn').addEventListener('click', spin);
  $('#lever').addEventListener('click', (e)=>{
    if (e.target && (e.target.id==='lever' || e.target.classList.contains('rail') || e.target.classList.contains('knob'))) spin();
  });
}

wire();
setDisplay();
loadFixedSet();
</script>

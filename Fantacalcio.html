<style>

    --navy:#0b3a6f; --navy-2:#092e57; --sky:#1f76ff;
    --bg:#0e1320; --text:#eef2f7; --muted:#9fb0c7; --card:#0f172a;
    --pitch:#0a8d4f; --pitch-dark:#06703e; --line:#d8f7e7;
    --plate:#ffffff; --plate-text:#0b1220;
    --danger:#ef4444; --ok:#22c55e; --warn:#f59e0b;
    --gap:12px; --radius:16px;
  }

  body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}

  /* Header */
  header{background:linear-gradient(180deg,var(--navy),var(--navy-2));position:sticky;top:0;z-index:20;border-bottom:1px solid #0b2550}
  .topbar{display:flex;align-items:center;gap:10px;padding:10px 12px;flex-wrap:wrap}
  .brand{display:flex;align-items:center;gap:8px}
  .brand strong{font-size:clamp(14px,3vw,18px)}
  .title{margin-left:auto;font-weight:800;font-size:clamp(14px,3.2vw,18px)}
  .actions{margin-left:auto;display:flex;gap:8px}
  button,select,input[type="search"]{
    background:#0d223f;color:#e6eef9;border:1px solid #1e3a70;border-radius:12px;
    padding:10px 12px;font-weight:600;font-size:14px
  }
  button.primary{background:#1f76ff;border-color:#1a66da}
  button.danger{background:#ef4444;border-color:#b91c1c}
  button.icon{padding:10px 12px;line-height:1}
  .hidden{display:none !important}

  /* Tabs mobile */
  .tabs{display:flex;gap:8px;padding:8px 12px;position:sticky;top:56px;z-index:19;background:linear-gradient(180deg,#0e1320,#0e1320ee)}
  .tab{flex:1;padding:10px;border:1px solid #1e3a70;border-radius:999px;text-align:center;font-weight:800;background:#0b1c37}
  .tab[aria-selected="true"]{background:#1f76ff;border-color:#1a66da}

  /* Layout */
  main{display:block;padding:12px}
  .pane{display:none}
  .pane.active{display:block}

  /* Card */
  .card{background:linear-gradient(180deg,#0e1526,#0b1120);border:1px solid #1b2a52;border-radius:var(--radius);padding:12px;box-shadow:0 10px 22px #0004}

  /* Pitch */
  .pitch{
    position:relative;width:100%;
    height: min(74vh, 680px);           /* altezza ottimizzata mobile/desktop */
    border-radius:18px;overflow:hidden;
    background:repeating-linear-gradient(0deg,var(--pitch) 0,var(--pitch) 64px,var(--pitch-dark) 64px,var(--pitch-dark) 128px);
    border:2px solid #094c2d
  }
  .pitch:before{content:"";position:absolute;inset:12px;border:3px solid var(--line);border-radius:12px}
  .line{position:absolute;left:12px;right:12px;top:50%;border-top:3px solid var(--line)}
  .center-circle{position:absolute;top:50%;left:50%;width:26%;height:26%;transform:translate(-50%,-50%);border:3px solid var(--line);border-radius:50%}
  .spot{position:absolute;width:6px;height:6px;background:var(--line);border-radius:50%}
  .spot.center{top:50%;left:50%;transform:translate(-50%,-50%)}
  .spot.top{top:18%;left:50%;transform:translateX(-50%)}
  .spot.bottom{bottom:18%;left:50%;transform:translateX(-50%)}
  .penalty{position:absolute;left:15%;right:15%;height:22%;border:3px solid var(--line);border-radius:8px}
  .penalty.top{top:12px}
  .penalty.bottom{bottom:12px}
  .six{position:absolute;left:32%;right:32%;height:11%;border:3px solid var(--line);border-radius:6px}
  .six.top{top:12px}
  .six.bottom{bottom:12px}

  .slots{position:absolute;inset:0;display:flex;flex-direction:column;justify-content:space-between;padding:18px;padding-top:84px;padding-bottom:120px}
  .row{display:flex;justify-content:center;gap:10px}
  .slot{
    display:flex;flex-direction:column;align-items:center;justify-content:center;gap:6px;
    width:clamp(70px, 18vw, 110px); min-height:84px;background:transparent;border:none
  }
  .chip{display:flex;flex-direction:column;align-items:center;gap:6px}
  .nameplate{background:var(--plate);color:var(--plate-text);border-radius:10px;padding:6px 12px;font-weight:800;border:1px solid #d8deea;box-shadow:0 2px 0 #c2cadd}
  .playername{font-size:12px;font-weight:700;color:#e5e7eb;text-align:center;max-width:100%;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .slot[data-empty="true"] .placeholder{opacity:.8;color:#d1fae5;background:#0b122099;border:1px dashed #9de8c0;padding:6px 8px;border-radius:10px;font-size:12px}
  .slot button{font-size:12px;padding:6px 8px}

  /* Filter bar (mobile collapsible) */
  .filters-toggle{width:100%;display:flex;justify-content:space-between;align-items:center;gap:8px}
  .filters{display:none;margin-top:8px}
  .filters.open{display:grid;grid-template-columns:1fr 1fr;gap:8px}
  .filters .row-full{grid-column:1 / -1}

  /* Player list */
  .player-list{display:grid;grid-template-columns:1fr;gap:10px;max-height:calc(100vh - 260px);overflow:auto;padding-right:6px}
  .player{display:grid;grid-template-columns:56px 1fr auto;gap:10px;align-items:center;padding:10px;border:1px solid #213766;background:linear-gradient(180deg,#0b1222,#091528);border-radius:14px}
  .player img{width:56px;height:56px;border-radius:50%;border:2px solid #0d254a;object-fit:cover}
  .player h3{margin:0;font-size:14px}
  .badge{font-size:11px;padding:3px 8px;border-radius:999px;background:#0d2446;border:1px solid #1e3567;margin-right:6px}
  .price{font-weight:900}
  .player .cta button{width:100%;}

  /* Budget dock (mobile fixed bottom) */
  .budget-dock{
    position:fixed;left:0;right:0;bottom:0;z-index:30;
    padding:8px 12px calc(8px + env(safe-area-inset-bottom));
    background:linear-gradient(180deg,#0b1222ee,#0b1222ff);border-top:1px solid #1b2a52;backdrop-filter:blur(6px)
  }
  .budget-grid{display:grid;grid-template-columns:1fr auto;align-items:center;gap:10px}
  .budget-stats{display:flex;gap:10px;flex-wrap:wrap;font-weight:800}
  .budget-stats .spent{color:#e5e7eb}
  .budget-stats .left{color:var(--ok)}
  .budget-stats.low .left{color:var(--warn)}
  .budget-stats.zero .left{color:var(--danger)}
  .progress{height:8px;background:#0d223f;border:1px solid #1e3a70;border-radius:999px;overflow:hidden}
  .progress .fill{height:100%;width:0;background:#1f76ff}

  /* Desktop: mostra campo e lista affiancati, tabs nascosti, budget dock nascosto */
  @media (min-width: 900px){
    .tabs{display:none}
    main{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .pane{display:block}
    .budget-dock{display:none}
    .topbar .title{order:3;margin-left:0}
    .topbar .actions{order:4}
  }
</style>

function parseTable(){
  const lines = RAW_TABLE.trim().split(/\n+/);
  const data = [];
  for(let i=1;i<lines.length;i++){
    const raw = lines[i].trim(); if(!raw) continue;
    const parts = raw.split(/\s+/);
    if(parts.length < 5) continue;
    const club   = parts[parts.length-1];
    const overall= parseInt(parts[parts.length-2],10);
    const pos    = parts[parts.length-3];
    const name   = parts.slice(0, parts.length-3).join(' ');
    const group  = roleGroup(pos);
    const price  = Math.round(overall*0.6*(group==='A'?1.15:group==='D'?0.95:group==='POR'?0.8:1));
    data.push({id:`${name}_${pos}_${overall}_${club}`, name, pos, group, overall, price, club, img:defaultImg(name)});
  }
  return data;
}

  menuBtn.setAttribute('aria-expanded', String(!open));
  menuPanel.classList.toggle('hidden', open);
});
document.addEventListener('click', (e)=>{
  if(!menuPanel.contains(e.target) && e.target!==menuBtn){
    menuPanel.classList.add('hidden'); menuBtn.setAttribute('aria-expanded','false');
  }
});

/* === Stato squadra === */
const picked={POR:[null],D:[],C:[],A:[]};
function initFormationArrays(mod){
  const need = FORMATIONS[mod];
  picked.D = new Array(need.D).fill(null);
  picked.C = new Array(need.C).fill(null);
  picked.A = new Array(need.A).fill(null);
}

function teamCost(){return Object.values(picked).flat().reduce((s,p)=>s+(p&&p.price||0),0)}
function countsText(){
  const needD=picked.D.length, needC=picked.C.length, needA=picked.A.length;
  const POR=picked.POR.filter(Boolean).length,
        D=picked.D.filter(Boolean).length,
        C=picked.C.filter(Boolean).length,
        A=picked.A.filter(Boolean).length;
  return `POR ${POR}/1 ¬∑ D ${D}/${needD} ¬∑ C ${C}/${needC} ¬∑ A ${A}/${needA}`;
}
function updateBudgetBar(){
  const spent=teamCost(), left=BUDGET_MAX-spent;
  spentVal.textContent = spent;
  leftVal.textContent = left;
  countsVal.textContent = countsText();
  const pct = Math.max(0, Math.min(100, (spent/BUDGET_MAX)*100));
  budgetFill.style.width = pct + '%';
  const stats = document.getElementById('budgetStats');
  stats.classList.toggle('low', left<=200 && left>0);
  stats.classList.toggle('zero', left<=0);
}
function isPicked(id){return Object.values(picked).flat().some(p=>p&&p.id===id)}
function firstFreeIndex(group){for(let i=0;i<picked[group].length;i++){if(!picked[group][i])return i;}return -1}
function canAdd(player,targetIdx){
  if(isPicked(player.id)) return {ok:false,reason:'Gi√† in campo'};
  const idx=(typeof targetIdx==='number'? targetIdx : firstFreeIndex(player.group));
  if(idx===-1) return {ok:false,reason:'Nessuno slot libero nel reparto'};
  if(teamCost()+player.price>BUDGET_MAX) return {ok:false,reason:'Budget '+BUDGET_MAX+' superato'};
  return {ok:true,idx};
}

/* === Lista / filtri === */
[...new Set(players.map(p=>p.club))].sort().forEach(c=>{
  const opt=document.createElement('option'); opt.value=c; opt.textContent=c; clubSelect.appendChild(opt);
});
let searchTimer=null;
function renderList(){
  const q=searchEl.value.trim().toLowerCase();
  const role=filterRole.value;
  const club=clubSelect.value;
  const sort=sortBy.value;
  let arr=players.slice();
  if(q) arr=arr.filter(p=>p.name.toLowerCase().includes(q)||p.pos.toLowerCase().includes(q));
  if(role!=='ALL') arr=arr.filter(p=>p.group===role);
  if(club!=='ALL') arr=arr.filter(p=>p.club===club);
  if(sort==='PRICE_ASC') arr.sort((a,b)=>a.price-b.price);
  else if(sort==='PRICE_DESC') arr.sort((a,b)=>b.price-a.price);

  listEl.innerHTML='';
  arr.forEach(p=>{
    const card=document.createElement('div'); card.className='player';
    card.innerHTML=`
      <img src="${p.img}" alt="">
      <div>
        <h3>${p.name}</h3>
        <div>
          <span class='badge'>${p.pos}</span>
          <span class='badge'>OVR ${p.overall}</span>
          <span class='badge'>${p.club}</span>
          <span class='badge price'>üí∞ ${p.price}</span>
        </div>
      </div>
      <div class="cta"><button class='primary'>Aggiungi</button></div>`;
    const btn=card.querySelector('button');
    const check=canAdd(p);
    btn.disabled=!check.ok;
    btn.title = check.ok ? 'Aggiungi al campo' : check.reason;
    btn.addEventListener('click', ()=>addToTeam(p));
    listEl.appendChild(card);
  });
}
searchEl.addEventListener('input', ()=>{clearTimeout(searchTimer); searchTimer=setTimeout(renderList, 120);});
filterRole.addEventListener('change', renderList);
clubSelect.addEventListener('change', renderList);
sortBy.addEventListener('change', renderList);
filtersBtn.addEventListener('click', ()=>{
  const open = filtersWrap.classList.toggle('open');
  filtersWrap.setAttribute('aria-hidden', open?'false':'true');
  filtersBtn.setAttribute('aria-expanded', open?'true':'false');
});

/* === Campo dinamico === */
function buildSlots(){
  const slots = document.getElementById('slots');
  slots.innerHTML='';
  // GK
  const rowGK=document.createElement('div'); rowGK.className='row';
  rowGK.appendChild(makeSlot('POR',0)); slots.appendChild(rowGK);
  // DEF
  const rowD=document.createElement('div'); rowD.className='row';
  for(let i=0;i<picked.D.length;i++) rowD.appendChild(makeSlot('D',i)); slots.appendChild(rowD);
  // MID
  const rowC=document.createElement('div'); rowC.className='row';
  for(let i=0;i<picked.C.length;i++) rowC.appendChild(makeSlot('C',i)); slots.appendChild(rowC);
  // ATT
  const rowA=document.createElement('div'); rowA.className='row';
  for(let i=0;i<picked.A.length;i++) rowA.appendChild(makeSlot('A',i)); slots.appendChild(rowA);
}
function makeSlot(group, idx){
  const slot=document.createElement('div');
  slot.className='slot';
  slot.dataset.slot=group;
  slot.dataset.idx=idx;
  return slot;
}
function slotChip(slot, player){
  const wrap=document.createElement('div'); wrap.className='chip';
  const plate=document.createElement('div'); plate.className='nameplate'; plate.textContent=player.pos;
  const name=document.createElement('div'); name.className='playername'; name.textContent=player.name;
  const btn=document.createElement('button'); btn.textContent='Rimuovi';
  btn.addEventListener('click',()=>{ const g=slot.dataset.slot; const i=+slot.dataset.idx; removeFromTeam(g,i); });
  wrap.appendChild(plate); wrap.appendChild(name); wrap.appendChild(btn);
  return wrap;
}
function renderPitch(){
  buildSlots();
  document.querySelectorAll('.slot').forEach(slot=>{
    const group=slot.dataset.slot; const idx=+slot.dataset.idx; const player=picked[group][idx];
    slot.innerHTML=''; slot.dataset.empty = player? 'false':'true';
    if(player){ slot.appendChild(slotChip(slot, player)); }
    else { const ph=document.createElement('div'); ph.className='placeholder'; ph.textContent=group; slot.appendChild(ph); }
  });
  updateBudgetBar(); renderList();
}

/* === Azioni squadra === */
function addToTeam(player,idx){
  const check=canAdd(player,idx); if(!check.ok){alert(check.reason);return false;}
  picked[player.group][check.idx]=player; renderPitch(); return true;
}
function removeFromTeam(group,idx){ picked[group][idx]=null; renderPitch(); }

/* === Moduli === */
function adjustArray(arr, len){
  let removed = [];
  if(arr.length>len){
    removed = arr.slice(len).filter(Boolean).map(p=>p.name);
    arr.splice(len);
  } else {
    while(arr.length<len) arr.push(null);
  }
  return removed;
}
function setFormation(mod){
  currentFormation = mod;
  const need = FORMATIONS[mod];
  const removedD = adjustArray(picked.D, need.D);
  const removedC = adjustArray(picked.C, need.C);
  const removedA = adjustArray(picked.A, need.A);
  const dropped = [...removedD, ...removedC, ...removedA];
  if(dropped.length){ alert('Cambio modulo: rimossi ‚Üí ' + dropped.join(', ')); }
  renderPitch();
}
formationSelect.addEventListener('change', (e)=>setFormation(e.target.value));

/* === Salva / Carica / Reset / Download === */
function serializePicked(){
  return {
    formation: currentFormation,
    POR: picked.POR.map(p=>p?p.id:null),
    D: picked.D.map(p=>p?p.id:null),
    C: picked.C.map(p=>p?p.id:null),
    A: picked.A.map(p=>p?p.id:null),
    budget: BUDGET_MAX
  };
}
function deserializePicked(data){
  currentFormation = data.formation || '4-3-3';
  formationSelect.value = currentFormation;
  const need = FORMATIONS[currentFormation];
  picked.POR=[data.POR && data.POR[0] ? players.find(x=>x.id===data.POR[0]) || null : null];
  picked.D = new Array(need.D).fill(null).map((_,i)=> data.D && data.D[i] ? players.find(x=>x.id===data.D[i]) || null : null);
  picked.C = new Array(need.C).fill(null).map((_,i)=> data.C && data.C[i] ? players.find(x=>x.id===data.C[i]) || null : null);
  picked.A = new Array(need.A).fill(null).map((_,i)=> data.A && data.A[i] ? players.find(x=>x.id===data.A[i]) || null : null);
}
document.getElementById('saveBtn').addEventListener('click', ()=>{
  localStorage.setItem('fantaballa_team', JSON.stringify(serializePicked()));
  alert('Rosa salvata ‚úîÔ∏è');
});
document.getElementById('loadBtn').addEventListener('click', ()=>{
  const raw = localStorage.getItem('fantaballa_team');
  if(!raw){ alert('Nessun salvataggio trovato'); return; }
  try{ const data=JSON.parse(raw); deserializePicked(data); renderPitch(); alert('Rosa ripristinata ‚úîÔ∏è'); }
  catch(e){ alert('Errore nel ripristino'); }
});
document.getElementById('resetBtn').addEventListener('click', ()=>{
  if(!confirm('Svuotare la rosa?')) return;
  initFormationArrays(currentFormation); picked.POR=[null]; renderPitch();
});
document.getElementById('downloadBtn').addEventListener('click', ()=>{
  const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(serializePicked(), null, 2));
  const a=document.createElement('a'); a.href=dataStr; a.download='rosa.json'; document.body.appendChild(a); a.click(); a.remove();
});

/* === Init === */
(function init(){
  budgetCopy.textContent = BUDGET_MAX;
  initFormationArrays(currentFormation);
  // Popola club gi√† fatto sopra
  renderPitch();
  renderList();
})();
</script>

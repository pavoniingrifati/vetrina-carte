const fallback = "Deck%20back%20bronzo.png";
let cards = [];

async function loadCards(){
  try{
    const r = await fetch("cards.json");
    cards = await r.json();
  }catch(e){
    cards = [];
  }
}

function bestMatch(username){
  const low = username.toLowerCase();
  let match = null;
  for(const c of cards){
    if(c.name && c.name.toLowerCase().includes(low)){
      match = c;
      break;
    }
  }
  return match ? match.img : fallback;
}

function render(){
  const grid=document.getElementById("userGrid");
  grid.innerHTML="";

  // SORT USERS BY DAYS DESC
  users.sort((a,b)=> b.days - a.days);

  users.forEach(u=>{
    const img = bestMatch(u.name);
    grid.innerHTML += `
      <div class="card-box usercard">
        <div class="name">${u.name}</div>
        <div class="days">Ha inviato regali per ${u.days} giorni</div>
        <div class="card">
          <img class="thumb" src="${img}">
        </div>
      </div>`;
  });
}

document.getElementById("search").addEventListener("input", e=>{
  const val=e.target.value.toLowerCase();

});

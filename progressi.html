
<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Progressi Piloti — Skill & EXP (Colorati)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0b0d12;
      --surface: #121622;
      --card: #171C2B;
      --text: #e8ecf1;
      --muted: #a7b0c0;
      --ring: #3a435a;
      --shadow: 0 10px 30px rgba(0,0,0,.4);
      --radius: 16px;
    }
    body{ margin:0; background: var(--bg); color: var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .wrap{ max-width:1200px; margin:0 auto; padding:24px; }
    header{ display:flex; align-items:center; justify-content:space-between; gap:16px; padding: 8px 0 12px; }
    .brand{ display:flex; align-items:center; gap:12px; font-weight:800; letter-spacing:.3px; }
    .brand .logo{ width:42px; height:42px; display:grid; place-items:center; border-radius:12px; background: linear-gradient(135deg, #e10600, #8b0200); box-shadow: var(--shadow) }
    .brand .logo svg{ width:26px; height:26px; fill:white }
    .brand small{ display:block; color: var(--muted); font-weight:600 }

    .grid{ display:grid; grid-template-columns: 1fr; gap:16px; margin-top:18px }
    @media (min-width:700px){ .grid{ grid-template-columns: 1fr 1fr } }
    @media (min-width:1100px){ .grid{ grid-template-columns: 1fr 1fr 1fr } }

    .card{ background: var(--card); border:3px solid var(--ring); border-radius: var(--radius); padding:16px; position:relative; overflow:hidden; box-shadow: var(--shadow); }
    .card-header{ display:flex; align-items:flex-start; justify-content:space-between; gap:12px }
    .title{ font-weight:800; font-size:18px; }
    .subtitle{ color:var(--muted); font-size:13px }

    .tags{ display:flex; gap:8px; flex-wrap:wrap; margin-top:8px }
    .tag{ font-size:12px; font-weight:700; padding:6px 8px; border-radius:999px; border:1px solid var(--ring); background: rgba(255,255,255,.02) }

    .bar{ margin-top:10px; background: var(--surface); border:1px solid var(--ring); border-radius:999px; height:12px; overflow:hidden; }
    .fill{ height:100%; background: linear-gradient(90deg, var(--accent,#00d2ff), var(--primary,#e10600)); width:0% }

    .meta{ display:flex; justify-content:space-between; align-items:center; margin-top:8px; color:var(--muted); font-size:12px; font-weight:700 }
    .empty{ text-align:center; padding:48px 16px; color:var(--muted); border:1px dashed var(--ring); border-radius:16px; margin-top:18px }
    footer{ margin: 28px 0 48px; color:var(--muted); text-align:center; font-size:12px }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <svg viewBox="0 0 24 24" role="img" aria-label="Logo">
            <path d="M21.93 7.23c-1.34-2.25-4.28-3.01-6.51-1.67l-3.9 2.33 1.53 2.56 3.9-2.33a2.5 2.5 0 1 1 2.5 4.33l-6.12 3.66 1.53 2.56 6.12-3.66c2.23-1.34 2.99-4.28 1.65-6.48zM4 7h6v3H4a2 2 0 0 0 0 4h6v3H4A5 5 0 0 1 4 7z"/>
          </svg>
        </div>
        <div>
          <div style="font-size:18px">Progressi Piloti</div>
          <small>Skill dal JSON · EXP per il livello · Colore team</small>
        </div>
      </div>
    </header>

    <main id="grid" class="grid" aria-live="polite"></main>
    <div id="empty" class="empty" hidden>Nessun pilota trovato.</div>

    <footer>Metti questo file nella stessa cartella di <b>piloti.json</b>.</footer>
  </div>

<script>
const JSON_URL = 'piloti.json';
const MAX_LEVEL = 50;

const grid = document.getElementById('grid');
const empty = document.getElementById('empty');

function expNeeded(n){ return 100 * n * n; }
function expCum(n){ return Math.floor(100 * n*(n+1)*(2*n+1)/6); }
function levelFromExp(exp){
  let lo = 0, hi = MAX_LEVEL;
  while(lo < hi){
    const mid = Math.ceil((lo + hi + 1) / 2);
    if(expCum(mid) <= exp) lo = mid; else hi = mid-1;
  }
  return lo;
}

async function load(){
  const res = await fetch(JSON_URL);
  const raw = await res.json();
  let PILOTI = [];
  if(Array.isArray(raw) && raw.length && raw[0].piloti){
    PILOTI = raw.flatMap(t => t.piloti.map(p => ({...p, scuderia: t.scuderia || 'Team', colore: p.colore || t.colore || '#888'})));
  } else if(Array.isArray(raw)){
    PILOTI = raw;
  } else {
    PILOTI = raw.piloti || [];
  }
  PILOTI = PILOTI.map(p => ({...p, Exp: (p.Exp ?? 0), colore: p.colore || '#888'}));
  render(PILOTI);
}

function render(list){
  grid.innerHTML = '';
  if(!list.length){ empty.hidden = false; return; }
  empty.hidden = true;

  for(const p of list){
    const exp = Number(p.Exp) || 0;
    const lvl = Math.min(MAX_LEVEL, levelFromExp(exp));
    const nextLvl = Math.min(MAX_LEVEL, lvl+1);
    const curBase = expCum(lvl);
    const toNext = nextLvl > lvl ? expNeeded(nextLvl) : 0;
    const inLevel = exp - curBase;
    const progress = toNext ? Math.floor((inLevel/toNext)*100) : 100;

    const card = document.createElement('article');
    card.className = 'card';
    card.style.borderColor = p.colore || '#888';
    card.innerHTML = `
      <div class="card-header">
        <div>
          <div class="title">${escapeHtml(p.nome||'Pilota')} — ${escapeHtml(p.scuderia||'')}</div>
          <div class="subtitle">Livello <b>${lvl}</b> · Skill <b>${escapeHtml(p.skill)}</b> · EXP totali: <b>${exp.toLocaleString('it-IT')}</b></div>
          <div class="tags">
            <span class="tag">Base livello: ${curBase.toLocaleString('it-IT')}</span>
            <span class="tag">Per salire: ${toNext ? (toNext-inLevel).toLocaleString('it-IT') : '—'} EXP</span>
          </div>
          <div class="bar"><div class="fill" style="width:${progress}%; background:${p.colore||'#00d2ff'};"></div></div>
          <div class="meta">
            <span>Progresso livello: ${progress}%</span>
            <span>${inLevel.toLocaleString('it-IT')} / ${toNext.toLocaleString('it-IT')} EXP</span>
          </div>
        </div>
      </div>
    `;
    grid.appendChild(card);
  }
}

function escapeHtml(str){ return String(str ?? '').replace(/[&<>"]+/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m])); }

load();
</script>
</body>
</html>

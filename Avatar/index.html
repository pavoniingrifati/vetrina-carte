    camera.position.set(0.8, 0.6, 1.4);

    scene.add(new THREE.AmbientLight(0xffffff, 0.60));
    const key = new THREE.DirectionalLight(0xffffff, 1.10);
    key.position.set(2.5, 4.5, 2.0);
    scene.add(key);
    const rim = new THREE.DirectionalLight(0xffffff, 0.35);
    rim.position.set(-3.0, 2.0, -2.5);
    scene.add(rim);

    const avatarRig = new THREE.Group();
    scene.add(avatarRig);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.06;
    controls.target.set(0, 0, 0);

    const loader = new FBXLoader();
    const url = "./model.fbx";

    let model = null;
    let mixer = null;
    let actions = [];
    let activeAction = null;

    function showError(err) {
      loadingEl.innerHTML = "";
      const pre = document.createElement("div");
      pre.id = "err";
      pre.className = "badge";
      pre.textContent =
        "Errore nel caricare il modello FBX.\n\n" +
        String(err) +
        "\n\nSuggerimenti:\n" +
        "• Assicurati che 'model.fbx' sia nella stessa cartella di questo HTML.\n" +
        "• Controlla maiuscole/minuscole nel nome file.\n" +
        "• Se il FBX è enorme, prova a esportarlo di nuovo (Binary) o convertilo in GLB.";
      loadingEl.appendChild(pre);
      loadingEl.style.display = "grid";
    }

    function enableUI() {
      clipSelect.disabled = false;
      playBtn.disabled = false;
      onceBtn.disabled = false;
      stopBtn.disabled = false;
    }

    function setActiveAction(index, { loop = THREE.LoopRepeat, clampWhenFinished = false } = {}) {
      if (!actions.length) return;

      const next = actions[index];
      if (!next) return;

      if (activeAction && activeAction !== next) {
        activeAction.fadeOut(0.2);
      }

      next.reset();
      next.setLoop(loop, loop === THREE.LoopOnce ? 1 : Infinity);
      next.clampWhenFinished = clampWhenFinished;
      next.fadeIn(0.2);
      next.play();

      activeAction = next;
      clipSelect.value = String(index);
    }

    loader.load(
      url,
      (fbx) => {
        model = fbx;
        avatarRig.add(model);

        model.traverse((obj) => {
          if (obj.isMesh) {
            obj.castShadow = false;
            obj.receiveShadow = false;
          }
        });

        const box = new THREE.Box3().setFromObject(model);
        const size = box.getSize(new THREE.Vector3());
        const center = box.getCenter(new THREE.Vector3());
        model.position.sub(center);

        const maxDim = Math.max(size.x, size.y, size.z);
        const fov = camera.fov * (Math.PI / 180);
        let camZ = (maxDim / 2) / Math.tan(fov / 2);
        camZ *= 1.65;
        camera.position.set(0, maxDim * 0.25, camZ);
        camera.near = Math.max(0.01, maxDim / 100);
        camera.far = maxDim * 60;
        camera.updateProjectionMatrix();

        controls.target.set(0, 0, 0);
        controls.update();

        const clips = (fbx.animations && fbx.animations.length) ? fbx.animations : [];
        statsEl.textContent = `Dimensione ~ ${maxDim.toFixed(2)} • Animazioni: ${clips.length || 0}`;

        if (clips.length) {
          mixer = new THREE.AnimationMixer(model);
          actions = clips.map((clip) => mixer.clipAction(clip));

          clipSelect.innerHTML = "";
          clips.forEach((clip, i) => {
            const opt = document.createElement("option");
            opt.value = String(i);
            opt.textContent = clip.name ? `${i+1}) ${clip.name}` : `${i+1}) Clip`;
            clipSelect.appendChild(opt);
          });

          enableUI();
          setActiveAction(0); // auto-play prima animazione
        } else {
          clipSelect.innerHTML = "<option>Nessuna animazione</option>";
          statsEl.textContent += " • (idle procedurale)";
        }

        loadingEl.style.display = "none";
      },
      (xhr) => {
        if (xhr?.loaded) {
          if (xhr.total) {
            const p = Math.round((xhr.loaded / xhr.total) * 100);
            progressEl.textContent = `${p}%`;
          } else {
            progressEl.textContent = `${Math.round(xhr.loaded / 1024)} KB`;
          }
        }
      },
      (err) => showError(err)
    );

    clipSelect.addEventListener("change", () => {
      const idx = Number(clipSelect.value);
      setActiveAction(idx);
    });

    playBtn.addEventListener("click", () => {
      const idx = Number(clipSelect.value);
      setActiveAction(idx, { loop: THREE.LoopRepeat, clampWhenFinished: false });
    });

    onceBtn.addEventListener("click", () => {
      const idx = Number(clipSelect.value);
      setActiveAction(idx, { loop: THREE.LoopOnce, clampWhenFinished: true });
    });

    stopBtn.addEventListener("click", () => {
      if (activeAction) {
        activeAction.stop();
        activeAction = null;
      }
    });

    function onResize() {
      const w = app.clientWidth;
      const h = app.clientHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
    }
    window.addEventListener("resize", onResize);

    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      const dt = clock.getDelta();
      if (mixer) mixer.update(dt);

      const t = clock.elapsedTime;
      avatarRig.position.y = Math.sin(t * 1.2) * 0.008;
      avatarRig.rotation.y = Math.sin(t * 0.6) * 0.05;
      avatarRig.rotation.x = Math.sin(t * 0.9) * 0.015;

      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>

<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Avatar FBX — Spogliatoio (Animazioni)</title>
  <style>
  html, body{
  height: 100%;
  margin: 0;
  background-color:#0b0f17;
  background-image:
    radial-gradient(900px 500px at 50% 20%, rgba(0,0,0,0.15), rgba(0,0,0,0.75)),
    url("./bg.webp");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
}
    

    #app { height: 100%; width: 100%; position: relative; overflow: hidden; }
    #app::before {
      content: "";
      position: absolute; inset: 0;
      background: radial-gradient(800px 500px at 50% 35%, rgba(0,0,0,0.15), rgba(0,0,0,0.55));
      pointer-events: none;
      z-index: 1;
    }
    canvas { display: block; position: relative; z-index: 2; }

    #hud {
      position: absolute; left: 12px; top: 12px; right: 12px;
      display: flex; gap: 10px; align-items: flex-start; justify-content: space-between;
      pointer-events: none;
      z-index: 3;
    }
    .badge {
      pointer-events: auto;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.14);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 13px;
      line-height: 1.2;
    }
    #controlsRow {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    button {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.10);
      color: #e6e6e6;
      padding: 7px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { background: rgba(255,255,255,0.14); }
    button:active { transform: translateY(1px); }
    select {
      background: rgba(255,255,255,0.10);
      color: #e6e6e6;
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 10px;
      padding: 7px 10px;
    }
    #loading {
      position: absolute; inset: 0; display: grid; place-items: center;
      z-index: 3;
    }
    .spinner {
      width: 26px; height: 26px; border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.18);
      border-top-color: rgba(255,255,255,0.9);
      animation: spin 0.9s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #loadingRow { display: flex; align-items: center; gap: 10px; }
    #err { white-space: pre-wrap; color: #ffb3b3; max-width: 900px; padding: 14px; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    .cta{
  position: absolute;
  left: 50%;
  bottom: 22px;
  transform: translateX(-50%);
  z-index: 4;

  display: inline-flex;
  align-items: center;
  justify-content: center;

  padding: 12px 18px;
  border-radius: 999px;
  text-decoration: none;
  font-weight: 800;
  letter-spacing: .2px;

  color: #0b0f17;
  background: rgba(255,255,255,0.92);
  border: 1px solid rgba(255,255,255,0.65);
  box-shadow: 0 10px 30px rgba(0,0,0,0.35);
}

.cta:hover{
  background: rgba(255,255,255,1);
  transform: translateX(-50%) translateY(-1px);
}

.cta:active{
  transform: translateX(-50%) translateY(1px);
}

  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>

<body>
  <div id="app">
    <a class="cta" href="https://pavoniingrifati.github.io/vetrina-carte/mappa/" aria-label="Vai in Città">Vai in Città</a>

    <div id="hud">
      <div class="badge" style="max-width: 720px;">
        <div><b>Controlli camera</b>: trascina = ruota • rotellina = zoom • tasto destro = pan</div>
        <div style="opacity:.85; margin-top: 6px;">File: <code>model.fbx</code> (stessa cartella di questo HTML)</div>
        <div id="controlsRow">
          <label style="display:flex; gap:8px; align-items:center;">
            <span style="opacity:.9;">Animazione</span>
            <select id="clipSelect" disabled>
              <option>Caricamento…</option>
            </select>
          </label>
          <button id="playBtn" disabled>Play</button>
          <button id="onceBtn" disabled>Play (una volta)</button>
          <button id="stopBtn" disabled>Stop</button>
        </div>
      </div>

      <div class="badge" id="stats">—</div>
    </div>

    <div id="loading">
      <div id="loadingRow" class="badge">
        <div class="spinner"></div>
        <div>
          <div><b>Caricamento avatar…</b></div>
          <div id="progress" style="opacity:.8">0%</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import { FBXLoader } from "three/addons/loaders/FBXLoader.js";

    const app = document.getElementById("app");
    const loadingEl = document.getElementById("loading");
    const progressEl = document.getElementById("progress");
    const statsEl = document.getElementById("stats");

    const clipSelect = document.getElementById("clipSelect");
    const playBtn = document.getElementById("playBtn");
    const onceBtn = document.getElementById("onceBtn");
    const stopBtn = document.getElementById("stopBtn");

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(app.clientWidth, app.clientHeight);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.setClearAlpha(0);
    app.appendChild(renderer.domElement);

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(50, app.clientWidth / app.clientHeight, 0.01, 5000);
    camera.position.set(0.8, 0.6, 1.4);

    scene.add(new THREE.AmbientLight(0xffffff, 0.60));
    const key = new THREE.DirectionalLight(0xffffff, 1.10);
    key.position.set(2.5, 4.5, 2.0);
    scene.add(key);
    const rim = new THREE.DirectionalLight(0xffffff, 0.35);
    rim.position.set(-3.0, 2.0, -2.5);
    scene.add(rim);

    const avatarRig = new THREE.Group();
    scene.add(avatarRig);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.06;
    controls.target.set(0, 0, 0);

    const loader = new FBXLoader();
    const url = "./model.fbx";

    let model = null;
    let mixer = null;
    let actions = [];
    let activeAction = null;

    function showError(err) {
      loadingEl.innerHTML = "";
      const pre = document.createElement("div");
      pre.id = "err";
      pre.className = "badge";
      pre.textContent =
        "Errore nel caricare il modello FBX.\n\n" +
        String(err) +
        "\n\nSuggerimenti:\n" +
        "• Assicurati che 'model.fbx' sia nella stessa cartella di questo HTML.\n" +
        "• Controlla maiuscole/minuscole nel nome file.\n" +
        "• Se il FBX è enorme, prova a esportarlo di nuovo (Binary) o convertilo in GLB.";
      loadingEl.appendChild(pre);
      loadingEl.style.display = "grid";
    }

    function enableUI() {
      clipSelect.disabled = false;
      playBtn.disabled = false;
      onceBtn.disabled = false;
      stopBtn.disabled = false;
    }

    function setActiveAction(index, { loop = THREE.LoopRepeat, clampWhenFinished = false } = {}) {
      if (!actions.length) return;

      const next = actions[index];
      if (!next) return;

      if (activeAction && activeAction !== next) {
        activeAction.fadeOut(0.2);
      }

      next.reset();
      next.setLoop(loop, loop === THREE.LoopOnce ? 1 : Infinity);
      next.clampWhenFinished = clampWhenFinished;
      next.fadeIn(0.2);
      next.play();

      activeAction = next;
      clipSelect.value = String(index);
    }

    loader.load(
      url,
      (fbx) => {
        model = fbx;
        avatarRig.add(model);

        model.traverse((obj) => {
          if (obj.isMesh) {
            obj.castShadow = false;
            obj.receiveShadow = false;
          }
        });

        const box = new THREE.Box3().setFromObject(model);
        const size = box.getSize(new THREE.Vector3());
        const center = box.getCenter(new THREE.Vector3());
        model.position.sub(center);

        const maxDim = Math.max(size.x, size.y, size.z);
        const fov = camera.fov * (Math.PI / 180);
        let camZ = (maxDim / 2) / Math.tan(fov / 2);
        camZ *= 1.65;
        camera.position.set(0, maxDim * 0.25, camZ);
        camera.near = Math.max(0.01, maxDim / 100);
        camera.far = maxDim * 60;
        camera.updateProjectionMatrix();

        controls.target.set(0, 0, 0);
        controls.update();

        const clips = (fbx.animations && fbx.animations.length) ? fbx.animations : [];
        statsEl.textContent = `Dimensione ~ ${maxDim.toFixed(2)} • Animazioni: ${clips.length || 0}`;

        if (clips.length) {
          mixer = new THREE.AnimationMixer(model);
          actions = clips.map((clip) => mixer.clipAction(clip));

          clipSelect.innerHTML = "";
          clips.forEach((clip, i) => {
            const opt = document.createElement("option");
            opt.value = String(i);
            opt.textContent = clip.name ? `${i+1}) ${clip.name}` : `${i+1}) Clip`;
            clipSelect.appendChild(opt);
          });

          enableUI();
          setActiveAction(0); // auto-play prima animazione
        } else {
          clipSelect.innerHTML = "<option>Nessuna animazione</option>";
          statsEl.textContent += " • (idle procedurale)";
        }

        loadingEl.style.display = "none";
      },
      (xhr) => {
        if (xhr?.loaded) {
          if (xhr.total) {
            const p = Math.round((xhr.loaded / xhr.total) * 100);
            progressEl.textContent = `${p}%`;
          } else {
            progressEl.textContent = `${Math.round(xhr.loaded / 1024)} KB`;
          }
        }
      },
      (err) => showError(err)
    );

    clipSelect.addEventListener("change", () => {
      const idx = Number(clipSelect.value);
      setActiveAction(idx);
    });

    playBtn.addEventListener("click", () => {
      const idx = Number(clipSelect.value);
      setActiveAction(idx, { loop: THREE.LoopRepeat, clampWhenFinished: false });
    });

    onceBtn.addEventListener("click", () => {
      const idx = Number(clipSelect.value);
      setActiveAction(idx, { loop: THREE.LoopOnce, clampWhenFinished: true });
    });

    stopBtn.addEventListener("click", () => {
      if (activeAction) {
        activeAction.stop();
        activeAction = null;
      }
    });

    function onResize() {
      const w = app.clientWidth;
      const h = app.clientHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
    }
    window.addEventListener("resize", onResize);

    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      const dt = clock.getDelta();
      if (mixer) mixer.update(dt);

      const t = clock.elapsedTime;
      avatarRig.position.y = Math.sin(t * 1.2) * 0.008;
      avatarRig.rotation.y = Math.sin(t * 0.6) * 0.05;
      avatarRig.rotation.x = Math.sin(t * 0.9) * 0.015;

      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>

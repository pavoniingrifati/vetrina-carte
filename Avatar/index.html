  <div id="app">

      <div class="badge">
        <div><b>Controlli</b>: trascina = ruota • rotellina = zoom • tasto destro = pan</div>
        <div style="opacity:.8">Modello: <code>model.glb</code> (stessa cartella di questo HTML)</div>
      </div>
      <div class="badge" id="stats">—</div>
    </div>

    <div id="loading">
      <div id="loadingRow" class="badge">
        <div class="spinner"></div>
        <div>
          <div><b>Caricamento avatar…</b></div>

  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

    const app = document.getElementById("app");
    const loadingEl = document.getElementById("loading");
    const progressEl = document.getElementById("progress");
    const statsEl = document.getElementById("stats");

    // Renderer (alpha=true per vedere lo sfondo della pagina)
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(app.clientWidth, app.clientHeight);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.setClearAlpha(0);
    app.appendChild(renderer.domElement);

    // Scene & camera
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(50, app.clientWidth / app.clientHeight, 0.01, 2000);
    camera.position.set(0.8, 0.6, 1.4);

    // Luci (indoor morbide)
    scene.add(new THREE.AmbientLight(0xffffff, 0.55));

    const key = new THREE.DirectionalLight(0xffffff, 1.15);
    key.position.set(2.5, 4.5, 2.0);
    scene.add(key);

    const rim = new THREE.DirectionalLight(0xffffff, 0.35);
    rim.position.set(-3.0, 2.0, -2.5);
    scene.add(rim);

    // Contenitore per "idle" procedurale
    const avatarRig = new THREE.Group();
    scene.add(avatarRig);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.06;
    controls.target.set(0, 0.0, 0);

    // Loader
    const loader = new GLTFLoader();
    const url = "./model.glb"; // <-- se il file ha un nome diverso, cambialo qui

    let model = null;

    function showError(err) {
      loadingEl.innerHTML = "";
      const pre = document.createElement("div");
      pre.id = "err";
      pre.className = "badge";
      pre.textContent =
        "Errore nel caricare il modello.\n\n" +
        String(err) +
        "\n\nSuggerimenti:\n" +
        "• Assicurati che il .glb sia nella stessa cartella di questo file HTML.\n" +
        "• Controlla maiuscole/minuscole nel nome file.\n" +
        "• Su GitHub Pages: verifica che il file sia nella sorgente pubblicata (root/docs/gh-pages).";
      loadingEl.appendChild(pre);
      loadingEl.style.display = "grid";
    }

    loader.load(
      url,
      (gltf) => {
        model = gltf.scene;
        avatarRig.add(model);

        // Inquadra automaticamente il modello
        const box = new THREE.Box3().setFromObject(model);
        const size = box.getSize(new THREE.Vector3());
        const center = box.getCenter(new THREE.Vector3());

        // Centra il modello sull'origine (dentro avatarRig)
        model.position.sub(center);

        // Target al centro
        controls.target.set(0, 0, 0);
        controls.update();

        const maxDim = Math.max(size.x, size.y, size.z);
        const fov = camera.fov * (Math.PI / 180);
        let camZ = (maxDim / 2) / Math.tan(fov / 2);
        camZ *= 1.65;
        camera.position.set(0, maxDim * 0.25, camZ);
        camera.near = Math.max(0.01, maxDim / 100);
        camera.far = maxDim * 60;
        camera.updateProjectionMatrix();

        loadingEl.style.display = "none";
        statsEl.textContent = `Dimensione ~ ${maxDim.toFixed(2)}`;

        // Se il GLB ha animazioni, le avviamo comunque (in più al micro-idle)
        if (gltf.animations && gltf.animations.length) {
          const mixer = new THREE.AnimationMixer(model);
          const idle = gltf.animations.find(a => a.name.toLowerCase().includes("idle")) || gltf.animations[0];
          mixer.clipAction(idle).play();
          model.userData.mixer = mixer;
          statsEl.textContent += ` • Animazioni: ${gltf.animations.length}`;
        }
      },
      (xhr) => {
        if (xhr.total) {
          const p = Math.round((xhr.loaded / xhr.total) * 100);
          progressEl.textContent = `${p}%`;
        } else {
          progressEl.textContent = `${Math.round(xhr.loaded / 1024)} KB`;
        }
      },
      (err) => showError(err)
    );

    // Resize
    function onResize() {
      const w = app.clientWidth;
      const h = app.clientHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
    }
    window.addEventListener("resize", onResize);

    // Render loop
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      const dt = clock.getDelta();
      if (model?.userData?.mixer) model.userData.mixer.update(dt);

      // Idle procedurale (statico -> "respiro" + dondolio)
      const t = clock.elapsedTime;
      // Intensità: cambia questi numeri se lo vuoi più calmo/vivo
      avatarRig.position.y = Math.sin(t * 1.2) * 0.01;
      avatarRig.rotation.y = Math.sin(t * 0.6) * 0.08;
      avatarRig.rotation.x = Math.sin(t * 0.9) * 0.02;

      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>

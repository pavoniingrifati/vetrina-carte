<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fantaballa â€” Partite & Obiettivi</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body data-theme="seriea">
  <div class="page-bg">
    <div class="container">

      <header class="section">
        <div id="pageTitle" class="h1">LE PARTITE DI OGGI</div>
      </header>

      <main>
        <!-- PARTITE -->
        <section class="section" aria-label="Le partite di oggi">
          <div id="matchesGrid" class="matches-grid"></div>
         
        </section>

        <!-- OBIETTIVI -->
        <section class="section goals-block" aria-label="Obiettivi">
          <!-- MATCH GOALS -->
          <div class="goals-head match">MATCH GOALS</div>
          <div class="controls" role="group" aria-label="Genera Match Goals">
            <button class="btn gen" data-generate="match">GENERA 3 OBIETTIVI</button>
          </div>
          <div id="matchGoalsOut" class="goal-grid"></div>

          <div style="height:28px"></div>

          <!-- LIVE GOALS -->
          <div class="goals-head live">LIVE GOALS</div>
          <div class="controls" role="group" aria-label="Genera Live Goals">
            <button class="btn gen" data-generate="live">GENERA 3 OBIETTIVI</button>
          </div>
          <div id="liveGoalsOut" class="goal-grid"></div>
        </section>
      </main>

    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>

<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fantaballa — Partite & Obiettivi</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body data-theme="seriea">
  <div class="page-bg">
    <div class="container">

      <header class="section">
        <div id="pageTitle" class="h1">LE PARTITE DI OGGI</div>
      </header>

      <main>
        <!-- PARTITE -->
        <section class="section" aria-label="Le partite di oggi">
          <div id="matchesGrid" class="matches-grid"></div>
          <div class="small-note">Modifica <b>data.json</b> per cambiare squadre, punti e competizione. Cambiando competizione cambia anche lo sfondo.</div>
        </section>

        <!-- OBIETTIVI -->
        <section class="section goals-block" aria-label="Obiettivi">
          <!-- MATCH GOALS -->
          <div class="goals-head match">MATCH GOALS</div>
          <div class="controls" role="group" aria-label="Seleziona difficoltà Match Goals">
            <button class="btn bronze" data-goals="match" data-diff="bronze">BRONZE</button>
            <button class="btn silver" data-goals="match" data-diff="silver">SILVER</button>
            <button class="btn gold" data-goals="match" data-diff="gold">GOLD</button>
          </div>
          <div id="matchGoalsOut" class="goal-grid"></div>

          <div style="height:28px"></div>

          <!-- LIVE GOALS -->
          <div class="goals-head live">LIVE GOALS</div>
          <div class="controls" role="group" aria-label="Seleziona difficoltà Live Goals">
            <button class="btn bronze" data-goals="live" data-diff="bronze">BRONZE</button>
            <button class="btn silver" data-goals="live" data-diff="silver">SILVER</button>
            <button class="btn gold" data-goals="live" data-diff="gold">GOLD</button>
          </div>
          <div id="liveGoalsOut" class="goal-grid"></div>
        </section>
      </main>

    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
